<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOID_ARCHIVE // NEON_OVERDRIVE</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;700&family=Cinzel:wght@900&display=swap" rel="stylesheet">

    <style>
         :root {
            --neon: #bf00ff;
            --bg-pure: #000000;
            --border: #bf00ff;
            /* Brilho Neon Extremo */
            --glow: 0 0 10px var(--neon), 0 0 25px var(--neon), 0 0 50px rgba(191, 0, 255, 0.4);
            --text-glow: 0 0 8px var(--neon);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        body {
            background-color: var(--bg-pure) !important;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* --- FX VISUAIS --- */
        
        #canvas-abyss {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            opacity: 0.9;
        }
        
        .vignette {
            position: fixed;
            inset: 0;
            z-index: 9997;
            pointer-events: none;
            background: radial-gradient(circle, transparent 20%, #000 140%);
        }
        
        #cursor {
            position: fixed;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            z-index: 11000;
            pointer-events: none;
            box-shadow: var(--glow);
            mix-blend-mode: screen;
        }
        /* --- LOADER --- */
        
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loader-tag {
            color: var(--neon);
            font-size: 0.9rem;
            letter-spacing: 12px;
            text-shadow: var(--glow);
            animation: l-pulse 1s infinite alternate;
        }
        
        @keyframes l-pulse {
            from {
                opacity: 0.3;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1.05);
            }
        }
        /* --- HEADER (NEON) --- */
        
        header {
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 2px solid var(--neon);
            background: #000;
            justify-content: space-between;
            z-index: 10;
            box-shadow: 0 0 20px rgba(191, 0, 255, 0.3);
        }
        
        .brand {
            font-family: 'Cinzel';
            font-size: 1.8rem;
            letter-spacing: 10px;
            color: var(--neon);
            text-shadow: var(--glow);
        }
        
        #main-interface {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 70px);
            overflow: hidden;
            gap: 20px;
            padding: 25px;
            position: relative;
            z-index: 5;
        }
        /* --- LISTA LATERAL --- */
        
        #archive-list {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--neon);
            overflow-y: auto;
            box-shadow: inset 0 0 15px rgba(191, 0, 255, 0.1);
        }
        
        .list-item {
            padding: 22px;
            border-bottom: 1px solid rgba(191, 0, 255, 0.3);
            font-size: 0.85rem;
            color: #555;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .list-item:hover {
            color: #fff;
            background: rgba(191, 0, 255, 0.15);
            text-shadow: var(--text-glow);
            padding-left: 35px;
        }
        
        .list-item.active {
            background: var(--neon);
            color: #000;
            font-weight: bold;
            box-shadow: var(--glow);
        }
        /* --- VISUALIZADOR (FOCO NO BRILHO) --- */
        
        #viewer {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--neon);
            padding: 60px;
            overflow-y: auto;
            position: relative;
            box-shadow: inset 0 0 40px rgba(191, 0, 255, 0.1);
        }
        
        #empty-msg {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111;
            font-size: 1rem;
            letter-spacing: 15px;
            font-weight: bold;
        }
        
        #v-content {
            opacity: 0;
            transform: scale(0.9);
        }
        
        #v-title {
            font-family: 'Cinzel';
            font-size: 3.2rem;
            color: var(--neon);
            border-bottom: 3px solid var(--neon);
            padding-bottom: 15px;
            margin-bottom: 35px;
            text-shadow: var(--glow);
        }
        
        #v-body {
            font-size: 1.2rem;
            line-height: 2;
            white-space: pre-wrap;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }
        /* --- BOTÕES --- */
        
        .btn-void {
            background: none;
            border: 2px solid var(--neon);
            color: var(--neon);
            padding: 12px 30px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: var(--text-glow);
            box-shadow: 0 0 10px rgba(191, 0, 255, 0.2);
        }
        
        .btn-void:hover {
            background: var(--neon);
            color: #000;
            box-shadow: var(--glow);
        }
        /* BOTÃO ADICIONAR (SINAL DE ALERTA NO CANTO) */
        
        #admin-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: 1px solid #111;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111;
            font-size: 0.6rem;
            cursor: pointer;
            z-index: 10001;
        }
        
        #admin-trigger:hover {
            color: var(--neon);
            border-color: var(--neon);
            text-shadow: var(--text-glow);
        }
        /* MODAIS */
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 10500;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }
        
        .terminal {
            width: 90%;
            max-width: 550px;
            border: 2px solid var(--neon);
            padding: 45px;
            background: #000;
            box-shadow: var(--glow);
        }
        
        input,
        textarea {
            width: 100%;
            background: #050505;
            border: 1px solid #222;
            padding: 18px;
            color: var(--neon);
            font-family: inherit;
            margin-bottom: 15px;
            outline: none;
            font-size: 1rem;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <canvas id="canvas-abyss"></canvas>
    <div class="vignette"></div>
    <div id="cursor"></div>

    <div id="loader">
        <div class="loader-tag">[ SINCRONIZANDO_HARLEY_V6.2 ]</div>
    </div>

    <header>
        <div class="brand">NEURAL_ARCHIVE</div>
        <div id="status-tag" style="font-size: 0.6rem; color: #111;">// BRIGHT_NEON_ACTIVE</div>
    </header>

    <section id="main-interface">
        <aside id="archive-list"></aside>
        <main id="viewer">
            <div id="empty-msg">// VOID_AWAITING_INPUT //</div>
            <div id="v-content">
                <div id="v-title"></div>
                <div id="v-body"></div>
                <div style="display:flex; gap:25px; margin-top:60px;">
                    <button class="btn-void" onclick="handleAudio()">[ ▶ PLAY_SIGNAL ]</button>
                    <button class="btn-void hidden" id="del-btn" style="border-color:#ff0000; color:#ff0000;">[ X PURGE ]</button>
                </div>
            </div>
        </main>
    </section>

    <div id="admin-trigger" onclick="showAuth()">[ADMIN]</div>

    <div id="auth-modal" class="modal">
        <div class="terminal">
            <p style="color:var(--neon); margin-bottom:25px; font-size:0.8rem;">// OPERADOR_REQUERIDO</p>
            <input type="text" id="u-id" placeholder="USER (Harley)">
            <input type="password" id="u-key" placeholder="PASS (317100)">
            <button class="btn-void" style="width:100%" onclick="login()">AUTENTICAR</button>
        </div>
    </div>

    <div id="admin-modal" class="modal">
        <div class="terminal">
            <input type="text" id="p-title" placeholder="TÍTULO DO FRAGMENTO">
            <input type="text" id="p-yt" placeholder="YOUTUBE_ID">
            <textarea id="p-content" rows="12" placeholder="VERSOS..."></textarea>
            <input type="color" id="p-color" value="#bf00ff" style="height:45px; cursor:pointer;">
            <button class="btn-void" style="width:100%" onclick="save()">INJETAR_DADOS</button>
            <button onclick="closeModals()" style="margin-top:20px; background:none; border:none; color:#444; cursor:pointer; width:100%; font-size:0.6rem;">[ DESCONECTAR ]</button>
        </div>
    </div>

    <div id="yt-player" style="display:none"></div>

    <script>
        // --- NUCLEO_HARLEY_CORE (REDECODE) ---
        const harleyCore = supabase.createClient(
            "https://kwapzpyijgeiobcvqtoj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3YXB6cHlpamdlaW9iY3ZxdG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTY2MDIsImV4cCI6MjA4Njc3MjYwMn0.Ode2Fe8gQyM7PcgBPwPvsmfclnKZroaknr6Qkwr4JdA"
        );

        let archiveData = [];
        let isAuth = false;

        // --- PARTÍCULAS (BRILHO MÁXIMO) ---
        const canvas = document.getElementById('canvas-abyss');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let pArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
            }
            draw() {
                ctx.fillStyle = "#bf00ff";
                ctx.shadowBlur = 15;
                ctx.shadowColor = "#bf00ff";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        for (let i = 0; i < 120; i++) pArray.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pArray.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- CORE ENGINE ---
        window.addEventListener('mousemove', (e) => {
            gsap.to("#cursor", {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1
            });
        });

        document.addEventListener('DOMContentLoaded', async() => {
            try {
                const {
                    data: {
                        session
                    }
                } = await harleyCore.auth.getSession();
                if (session) {
                    isAuth = true;
                    document.getElementById('status-tag').style.color = "var(--neon)";
                }
                await loadArchive();
            } finally {
                gsap.to("#loader", {
                    opacity: 0,
                    duration: 1,
                    onComplete: () => document.getElementById('loader').style.display = 'none'
                });
            }
        });

        async function loadArchive() {
            const {
                data
            } = await harleyCore.from('poems').select('*').order('created_at', {
                ascending: false
            });
            if (data) {
                archiveData = data;
                renderLista();
            }
        }

        function renderLista() {
            document.getElementById('archive-list').innerHTML = archiveData.map((p, i) => `
                <div class="list-item" onclick="viewFragmento('${p.id}', this)" style="border-left: 5px solid ${p.mood_color}">
                    <span>${p.title}</span> <span style="opacity:0.2; font-size:0.6rem;">[#${i.toString().padStart(3, '0')}]</span>
                </div>
            `).join('');
        }

        function viewFragmento(id, el) {
            // Fix clique: removemos classes anteriores e ativamos a nova
            document.querySelectorAll('.list-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const frag = archiveData.find(f => f.id === id);

            // Explosão Visual com GSAP
            document.getElementById('empty-msg').style.display = 'none';
            const v = document.getElementById('v-content');

            gsap.fromTo(v, {
                opacity: 0,
                scale: 0.8
            }, {
                opacity: 1,
                scale: 1,
                duration: 0.6,
                ease: "back.out(1.7)",
                onStart: () => {
                    document.getElementById('v-title').innerText = frag.title;
                    document.getElementById('v-title').style.color = frag.mood_color;

                    const body = document.getElementById('v-body');
                    body.innerHTML = "";
                    let idx = 0;
                    const txt = frag.content;

                    function typewriter() {
                        if (idx < txt.length) {
                            body.innerHTML += txt.charAt(idx);
                            idx++;
                            setTimeout(typewriter, 8);
                        }
                    }
                    typewriter();
                }
            });

            if (isAuth) {
                const d = document.getElementById('del-btn');
                d.classList.remove('hidden');
                d.onclick = async() => {
                    if (confirm("REMOVER_DADOS?")) {
                        await harleyCore.from('poems').delete().eq('id', id);
                        location.reload();
                    }
                };
            }
        }

        // --- ADMIN ACTIONS ---
        function showAuth() {
            document.getElementById('auth-modal').style.display = 'flex';
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }
        async function login() {
            const u = document.getElementById('u-id').value;
            const k = document.getElementById('u-key').value;
            if (u === "Harley" && k === "317100") {
                await harleyCore.auth.signInWithPassword({
                    email: "harley@void.com",
                    password: k
                });
                location.reload();
            }
        }
        async function save() {
            const t = document.getElementById('p-title').value;
            const c = document.getElementById('p-content').value;
            const y = document.getElementById('p-yt').value;
            const cl = document.getElementById('p-color').value;
            await harleyCore.from('poems').insert([{
                title: t,
                content: c,
                yt_id: y,
                mood_color: cl
            }]);
            location.reload();
        }

        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: ''
            });
        }

        function handleAudio() {
            const frag = archiveData.find(f => f.title === document.getElementById('v-title').innerText);
            if (frag && player) {
                player.loadVideoById(frag.yt_id);
                player.playVideo();
            }
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
