<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOID_ARCHIVE // GLITCH_OS_V14</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">

    <style>
         :root {
            --win-gray: #c0c0c0;
            --win-blue: #000080;
            --win-blue-light: #1084d0;
            --neon-purple: #bf00ff;
            --bg-black: #000000;
        }
        /* --- RESET & CURSOR --- */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        body {
            background-color: var(--bg-black);
            color: #000;
            font-family: 'Tahoma', 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        
        #cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #fff;
            z-index: 11000;
            pointer-events: none;
            border: 1px solid #000;
            mix-blend-mode: difference;
        }
        /* --- FX CAMADAS --- */
        
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;
            background: repeating-linear-gradient(transparent 0px, transparent 1px, rgba(255, 255, 255, 0.03) 2px);
            opacity: 0.4;
        }
        
        .static-noise {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.05;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            pointer-events: none;
        }
        /* --- WINDOWS 98 STYLE --- */
        
        .window {
            background: var(--win-gray);
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #404040;
            border-bottom: 2px solid #404040;
            box-shadow: 2px 2px 0 #000;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .title-bar {
            background: linear-gradient(90deg, var(--win-blue), var(--win-blue-light));
            padding: 3px 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
            font-weight: bold;
            font-size: 0.75rem;
            animation: title-glitch 4s infinite;
        }
        
        @keyframes title-glitch {
            0%,
            95% {
                filter: none;
            }
            97% {
                filter: invert(1) hue-rotate(90deg);
                transform: skewX(2deg);
            }
        }
        
        .win-btn {
            width: 16px;
            height: 14px;
            background: var(--win-gray);
            border-top: 1px solid #fff;
            border-left: 1px solid #fff;
            border-right: 1px solid #404040;
            border-bottom: 1px solid #404040;
            color: #000;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* --- LAYOUT PRINCIPAL --- */
        
        #desktop {
            padding: 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 15px;
            height: calc(100vh - 40px);
        }
        
        #archive-list {
            overflow-y: auto;
            padding: 5px;
            background: #fff;
            border: 2px inset #fff;
        }
        
        .list-item {
            padding: 10px;
            font-size: 0.75rem;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            color: #333;
            transition: 0.1s;
        }
        
        .list-item:hover {
            background: var(--win-blue);
            color: #fff;
        }
        
        .list-item.active {
            background: var(--win-blue);
            color: #fff;
            border: 1px dotted #fff;
        }
        
        #viewer {
            padding: 30px;
            background: #fff;
            border: 2px inset #fff;
            overflow-y: auto;
            color: #000;
        }
        
        #v-title {
            font-family: 'JetBrains Mono';
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--win-blue);
        }
        
        #v-body {
            font-family: 'JetBrains Mono';
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        /* --- TASKBAR --- */
        
        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 35px;
            background: var(--win-gray);
            border-top: 2px solid #fff;
            display: flex;
            align-items: center;
            padding: 0 5px;
            gap: 5px;
            z-index: 1000;
        }
        
        .start-btn {
            padding: 2px 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #404040;
            border-bottom: 2px solid #404040;
            font-size: 0.8rem;
        }
        /* --- MODAIS E INPUTS --- */
        
        .modal {
            position: fixed;
            inset: 0;
            z-index: 10500;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .field-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-size: 0.7rem;
            font-weight: bold;
            color: #000;
        }
        /* FIX: SENHA OCULTA E DESIGN LIMPO */
        
        input,
        textarea {
            padding: 8px;
            border: 2px inset #fff;
            background: #fff;
            font-family: 'JetBrains Mono';
            font-size: 0.8rem;
            outline: none;
        }
        
        input:focus {
            border-color: var(--win-blue);
        }
        
        .btn-action {
            padding: 10px;
            background: var(--win-gray);
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #404040;
            border-bottom: 2px solid #404040;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.75rem;
        }
        
        .btn-action:active {
            border: 2px inset #fff;
            padding: 11px 9px 9px 11px;
        }
        
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 0.7rem;
            letter-spacing: 5px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <div class="static-noise"></div>
    <div class="scanlines"></div>
    <div id="cursor"></div>

    <div id="loader">DISK_BOOT_FAILURE..._INSERT_SYSTEM_DISK</div>

    <div id="desktop">
        <div class="window" style="height: 100%;">
            <div class="title-bar">
                <span>FRAGMENT_EXPLORER.EXE</span>
                <div class="win-btn">?</div>
            </div>
            <div id="archive-list"></div>
        </div>

        <div class="window" style="height: 100%;">
            <div class="title-bar">
                <span>NOTEPAD_VOID.EXE</span>
                <div class="win-btn">X</div>
            </div>
            <div id="viewer">
                <div id="empty-msg" style="opacity:0.3; text-align:center; margin-top:100px;">[ SELECIONE UM ARQUIVO PARA LER ]</div>
                <div id="v-content" style="display:none;">
                    <h1 id="v-title"></h1>
                    <p id="v-body"></p>
                    <div style="margin-top:40px; border-top:1px solid #ccc; padding-top:20px; display:flex; gap:10px;">
                        <button class="btn-action" onclick="handleAudio()">PLAY_SIGNAL.WAV</button>
                        <button id="del-btn" class="btn-action hidden" style="color:red;">PURGE_DATA.SYS</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="taskbar">
        <div class="start-btn" onclick="openLogin()">START</div>
        <div id="status-clock" style="margin-left:auto; border: 2px inset #fff; padding: 2px 8px; font-size: 0.7rem;">00:00</div>
    </div>

    <div id="auth-modal" class="modal">
        <div class="window" style="width: 300px;">
            <div class="title-bar"><span>SYSTEM_LOGIN</span></div>
            <div style="padding: 20px;">
                <div class="field-group">
                    <label>CHAVE MESTRA:</label>
                    <input type="password" id="u-key" placeholder="****">
                </div>
                <button class="btn-action" style="width:100%" onclick="verifyAccess()">EXECUTAR</button>
                <button onclick="closeModals()" style="margin-top:10px; width:100%; border:none; background:none; font-size:0.6rem;">[ CANCELAR ]</button>
            </div>
        </div>
    </div>

    <div id="inject-modal" class="modal">
        <div class="window" style="width: 500px;">
            <div class="title-bar"><span>DATA_INJECTION.EXE</span></div>
            <div style="padding: 20px;">
                <div class="field-group"><label>TÍTULO:</label><input type="text" id="p-title"></div>
                <div class="field-group"><label>YOUTUBE_ID:</label><input type="text" id="p-yt"></div>
                <div class="field-group"><label>CONTEÚDO:</label><textarea id="p-content" rows="8"></textarea></div>
                <div class="field-group"><label>MOOD_COLOR:</label><input type="color" id="p-color" value="#000080" style="height:35px; width:100%;"></div>
                <button class="btn-action" style="width:100%" onclick="injectData()">INJETAR_CÓDIGO</button>
            </div>
        </div>
    </div>

    <div id="yt-player" style="display:none"></div>

    <script>
        // --- NUCLEO_ESTÁVEL (HARLEY_OS) ---
        const voidArchive = supabase.createClient(
            "https://kwapzpyijgeiobcvqtoj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3YXB6cHlpamdlaW9iY3ZxdG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTY2MDIsImV4cCI6MjA4Njc3MjYwMn0.Ode2Fe8gQyM7PcgBPwPvsmfclnKZroaknr6Qkwr4JdA"
        );

        let dataStore = [];
        let isAuth = false;
        const typeSfx = new Audio('https://www.soundjay.com/communication/sounds/typewriter-key-1.mp3');
        typeSfx.volume = 0.1;

        // --- GLITCH DE TEXTO ---
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";

        function scramble(element, finalValue) {
            let iterations = 0;
            const interval = setInterval(() => {
                element.innerText = finalValue.split("").map((char, index) => {
                    if (index < iterations) return finalValue[index];
                    return chars[Math.floor(Math.random() * chars.length)];
                }).join("");
                if (iterations >= finalValue.length) clearInterval(interval);
                iterations += 1 / 4;
            }, 30);
        }

        // --- CORE ---
        window.addEventListener('mousemove', (e) => {
            gsap.to("#cursor", {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1
            });
        });

        document.addEventListener('DOMContentLoaded', async() => {
            setInterval(() => {
                const now = new Date();
                document.getElementById('status-clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            }, 1000);

            try {
                const {
                    data: {
                        session
                    }
                } = await voidArchive.auth.getSession();
                if (session) isAuth = true;
                await sync();
            } finally {
                gsap.to("#loader", {
                    opacity: 0,
                    duration: 1,
                    delay: 0.5,
                    onComplete: () => document.getElementById('loader').style.display = 'none'
                });
            }
        });

        async function sync() {
            const {
                data
            } = await voidArchive.from('poems').select('*').order('created_at', {
                ascending: false
            });
            if (data) {
                dataStore = data;
                document.getElementById('archive-list').innerHTML = data.map((p, i) => `
                    <div class="list-item" onclick="loadFragment('${p.id}', this)">
                        FILE_${i.toString().padStart(3, '0')}: ${p.title.toUpperCase()}.TXT
                    </div>
                `).join('');
            }
        }

        function loadFragment(id, el) {
            document.querySelectorAll('.list-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const frag = dataStore.find(f => f.id === id);

            document.getElementById('empty-msg').style.display = 'none';
            const content = document.getElementById('v-content');
            content.style.display = 'block';

            scramble(document.getElementById('v-title'), frag.title);

            const body = document.getElementById('v-body');
            body.innerHTML = "";
            let idx = 0;

            function type() {
                if (idx < frag.content.length) {
                    body.innerHTML += frag.content.charAt(idx);
                    const s = typeSfx.cloneNode();
                    s.play();
                    idx++;
                    setTimeout(type, 10);
                }
            }
            type();

            if (isAuth) {
                const d = document.getElementById('del-btn');
                d.classList.remove('hidden');
                d.onclick = async() => {
                    if (confirm("EXPURGAR ARQUIVO?")) {
                        await voidArchive.from('poems').delete().eq('id', id);
                        location.reload();
                    }
                };
            }
        }

        // --- AUTH ---
        function openLogin() {
            if (isAuth) document.getElementById('inject-modal').style.display = 'flex';
            else document.getElementById('auth-modal').style.display = 'flex';
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }

        async function verifyAccess() {
            const k = document.getElementById('u-key').value;
            if (k === "317100") {
                await voidArchive.auth.signInWithPassword({
                    email: "harley@void.com",
                    password: k
                });
                location.reload();
            } else {
                alert("ACCESS_DENIED");
            }
        }

        async function injectData() {
            const t = document.getElementById('p-title').value;
            const c = document.getElementById('p-content').value;
            const y = document.getElementById('p-yt').value;
            const cl = document.getElementById('p-color').value;
            await voidArchive.from('poems').insert([{
                title: t,
                content: c,
                yt_id: y,
                mood_color: cl
            }]);
            location.reload();
        }

        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: ''
            });
        }

        function handleAudio() {
            const title = document.getElementById('v-title').innerText;
            const frag = dataStore.find(f => f.title === title);
            if (frag && player) {
                player.loadVideoById(frag.yt_id);
                player.playVideo();
            }
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
