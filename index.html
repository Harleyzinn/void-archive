<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID ARCHIVE // PROTOCOL_V3.1_MOBILE</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;700&family=Cinzel:wght@900&display=swap" rel="stylesheet">

    <style>
         :root {
            --accent: #ff3c3c;
            --bg: #020204;
            --glass: rgba(20, 20, 30, 0.8);
            /* Um pouco mais opaco para mobile */
            --border: rgba(255, 60, 60, 0.3);
            --neon: 0 0 10px var(--accent);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: var(--bg);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* --- FX VISUAIS (Desativados cursor e noise pesado no mobile para performance) --- */
        
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;
            background: repeating-linear-gradient(transparent 0px, transparent 2px, rgba(0, 0, 0, 0.1) 3px);
            opacity: 0.3;
        }
        /* --- LOADER (CORRIGIDO E PRIORIZADO) --- */
        
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 99999;
            /* Z-index máximo */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .loader-text {
            color: var(--accent);
            font-size: 0.8rem;
            letter-spacing: 5px;
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
                text-shadow: var(--neon);
            }
        }
        /* --- LAYOUT DESKTOP PADRÃO --- */
        
        header {
            height: 80px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            border-bottom: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.8);
            justify-content: space-between;
            flex-shrink: 0;
        }
        
        .brand {
            font-family: 'Cinzel';
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: var(--accent);
            text-shadow: var(--neon);
        }
        
        .status {
            font-size: 0.7rem;
            color: #555;
        }
        
        #main-interface {
            display: grid;
            grid-template-columns: 350px 1fr;
            /* Split View */
            height: 100%;
            overflow: hidden;
            /* Garante que cabe na tela */
            gap: 20px;
            padding: 20px;
        }
        /* Painel Esquerdo (Índice) */
        
        #archive-index {
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            overflow-y: auto;
        }
        
        .index-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 60, 60, 0.1);
            font-size: 0.9rem;
            color: #888;
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }
        
        .index-item.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }
        /* Painel Direito (Visualizador) */
        
        #archive-viewer {
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(30px);
            padding: 40px;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        #empty-state {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            letter-spacing: 2px;
        }
        
        #viewer-content {
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #viewer-title {
            font-family: 'Cinzel';
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        #viewer-body {
            font-size: 1rem;
            line-height: 1.7;
            white-space: pre-wrap;
            margin-bottom: 30px;
        }
        
        .control-btn {
            background: none;
            border: 1px solid var(--border);
            color: #888;
            padding: 15px;
            width: 100%;
            font-family: inherit;
            font-size: 0.8rem;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .control-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        /* --- ADAPTAÇÃO MOBILE (O Segredo) --- */
        
        @media (max-width: 768px) {
            /* Ajuste de Header */
            header {
                height: 60px;
                padding: 0 15px;
            }
            .brand {
                font-size: 1.1rem;
                letter-spacing: 2px;
            }
            .status {
                display: none;
            }
            /* Esconde status pra economizar espaço */
            /* Layout Vertical: Índice em cima, Leitor embaixo */
            #main-interface {
                grid-template-columns: 1fr;
                /* Uma coluna */
                grid-template-rows: 35% 1fr;
                /* 35% para lista, resto para leitura */
                gap: 10px;
                padding: 10px;
            }
            /* Ajustes de Painéis para Mobile */
            #archive-index {
                font-size: 0.8rem;
            }
            .index-item {
                padding: 12px 15px;
            }
            #archive-viewer {
                padding: 20px;
            }
            #viewer-title {
                font-size: 1.5rem;
            }
            #viewer-body {
                font-size: 0.9rem;
            }
            /* Ajuste dos Modais */
            .terminal {
                width: 95% !important;
                padding: 25px !important;
            }
            #secret-door {
                bottom: 5px;
                right: 5px;
                font-size: 0.5rem;
                padding: 10px;
            }
            /* Área de toque maior */
        }
        /* --- Terminais Ocultos --- */
        
        #secret-door {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 0.6rem;
            color: #555;
            z-index: 10001;
            cursor: pointer;
        }
        
        #admin-modal,
        #login-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10500;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .terminal {
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--accent);
            padding: 40px;
            background: #050505;
        }
        
        input,
        textarea {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            color: var(--accent);
            font-family: inherit;
            margin-bottom: 15px;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            border: none;
            color: #000;
            font-weight: bold;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>

    <div id="loader">
        <div class="loader-text">[ CARREGANDO PROTOCOLO V3.1... ]</div>
    </div>

    <header>
        <div class="brand">VOID_ARCHIVE // MOBILE</div>
        <div class="status" id="sys-status">STATUS: AGUARDANDO</div>
    </header>

    <section id="main-interface">
        <aside id="archive-index"></aside>
        <main id="archive-viewer">
            <div id="empty-state">// SELECIONE UM FRAGMENTO //</div>
            <div id="viewer-content">
                <div id="viewer-title"></div>
                <div id="viewer-body"></div>
                <div id="viewer-controls">
                    <button class="control-btn" id="play-btn" onclick="toggleAudio()">[ ▶ Tocar Áudio ]</button>
                    <button class="control-btn hidden" id="delete-btn" style="border-color:red; color:red;">[ X DELETAR ]</button>
                </div>
            </div>
        </main>
    </section>

    <div id="secret-door" onclick="showLogin()">SYS_ADMIN_cb77</div>

    <div id="login-modal">
        <div class="terminal">
            <p style="color:var(--accent); margin-bottom:20px;">>> LOGIN HARLEY</p>
            <input type="text" id="u-name" placeholder="User">
            <input type="password" id="u-pass" placeholder="Pass">
            <button class="btn" onclick="authHarley()">ENTRAR</button>
            <button class="btn" onclick="closeModals()" style="background:none; color:#555; margin-top:10px;">FECHAR</button>
        </div>
    </div>
    <div id="admin-modal">
        <div class="terminal">
            <p style="color:var(--accent); margin-bottom:20px;">>> NOVA INJEÇÃO</p>
            <input type="text" id="p-title" placeholder="Título">
            <input type="text" id="p-yt" placeholder="YouTube ID">
            <textarea id="p-content" rows="8" placeholder="Versos..."></textarea>
            <input type="color" id="p-color" value="#ff3c3c" style="height:40px;">
            <button class="btn" onclick="savePoem()">INJETAR</button>
            <button class="btn" onclick="closeModals()" style="background:none; color:#555; margin-top:10px;">SAIR</button>
        </div>
    </div>

    <div id="yt-player" style="display:none"></div>

    <script>
        // --- CHAVES AQUI ---
        const SB_URL = "https://kwapzpyijgeiobcvqtoj.supabase.co";
        const SB_KEY = "SeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3YXB6cHlpamdlaW9iY3ZxdG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTY2MDIsImV4cCI6MjA4Njc3MjYwMn0.Ode2Fe8gQyM7PcgBPwPvsmfclnKZroaknr6Qkwr4JdA";
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        let poemsData = [];
        let currentPoem = null;
        let isAdmin = false;

        document.addEventListener('DOMContentLoaded', async() => {
            const {
                data: {
                    session
                }
            } = await supabase.auth.getSession();
            if (session) {
                isAdmin = true;
                document.getElementById('sys-status').innerText = "HARLEY CONECTADO";
            }
            loadArchive();
        });

        async function loadArchive() {
            const {
                data
            } = await supabase.from('poems').select('*').order('created_at', {
                ascending: false
            });
            if (data) {
                poemsData = data;
                renderIndex(data);
            }
            // Loader some após carregar
            gsap.to("#loader", {
                opacity: 0,
                duration: 0.5,
                delay: 0.5,
                onComplete: () => document.getElementById('loader').style.display = 'none'
            });
        }

        function renderIndex(data) {
            document.getElementById('archive-index').innerHTML = data.map((p, i) => `
                <div class="index-item" onclick="loadToViewer('${p.id}', this)" style="border-left: 3px solid ${p.mood_color}">
                    <span>${p.title}</span> <span style="opacity:0.5;">[#${i}]</span>
                </div>
            `).join('');
        }

        function loadToViewer(id, itemElement) {
            document.querySelectorAll('.index-item').forEach(el => el.classList.remove('active'));
            itemElement.classList.add('active');
            currentPoem = poemsData.find(p => p.id === id);

            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('viewer-content').style.opacity = 1;
            document.getElementById('viewer-title').innerText = currentPoem.title;
            document.getElementById('viewer-title').style.color = currentPoem.mood_color;
            document.getElementById('viewer-body').innerText = currentPoem.content;

            const delBtn = document.getElementById('delete-btn');
            if (isAdmin) {
                delBtn.classList.remove('hidden');
                delBtn.onclick = () => killPoem(currentPoem.id);
            }

            if (player) player.stopVideo();
            document.getElementById('play-btn').innerText = "[ ▶ Tocar Áudio ]";
            isPlaying = false;
        }

        let isPlaying = false;

        function toggleAudio() {
            if (!currentPoem || !player) return;
            const btn = document.getElementById('play-btn');
            if (isPlaying) {
                player.pauseVideo();
                btn.innerText = "[ ▶ Retomar ]";
            } else {
                player.loadVideoById(currentPoem.yt_id);
                player.playVideo();
                btn.innerText = "[ ■ Pausar ]";
            }
            isPlaying = !isPlaying;
        }

        function showLogin() {
            document.getElementById('login-modal').style.display = 'flex';
        }

        function closeModals() {
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('admin-modal').style.display = 'none';
        }

        async function authHarley() {
            const user = document.getElementById('u-name').value;
            const pass = document.getElementById('u-pass').value;
            if (user === "Harley" && pass === "317100") {
                await supabase.auth.signInWithPassword({
                    email: "harley@void.com",
                    password: pass
                });
                location.reload();
            }
        }

        async function savePoem() {
            const title = document.getElementById('p-title').value;
            const content = document.getElementById('p-content').value;
            const yt_id = document.getElementById('p-yt').value;
            const mood_color = document.getElementById('p-color').value;
            await supabase.from('poems').insert([{
                title,
                content,
                yt_id,
                mood_color
            }]);
            location.reload();
        }

        async function killPoem(id) {
            if (confirm("DELETAR?")) {
                await supabase.from('poems').delete().eq('id', id);
                location.reload();
            }
        }
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: ''
            });
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
