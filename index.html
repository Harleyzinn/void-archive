<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VOID ARCHIVE // PROTOCOL_V3</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;700&family=Cinzel:wght@900&display=swap" rel="stylesheet">

    <style>
         :root {
            --accent: #ff3c3c;
            --bg: #020204;
            --glass: rgba(20, 20, 30, 0.6);
            --border: rgba(255, 60, 60, 0.2);
            --neon: 0 0 15px var(--accent), 0 0 30px rgba(255, 60, 60, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) #000;
        }
        
        body {
            background: var(--bg);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* --- FX VISUAIS --- */
        
        .noise::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.05;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
        }
        
        .vignette {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;
            background: radial-gradient(circle, transparent 30%, #000 150%);
        }
        
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            background: repeating-linear-gradient(transparent 0px, transparent 2px, rgba(0, 0, 0, 0.1) 3px);
            opacity: 0.5;
        }
        
        #cursor {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            z-index: 11000;
            pointer-events: none;
            box-shadow: var(--neon);
            mix-blend-mode: difference;
        }
        /* --- LAYOUT PRINCIPAL (SPLIT SCREEN) --- */
        
        header {
            height: 80px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            border-bottom: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.5);
            justify-content: space-between;
        }
        
        .brand {
            font-family: 'Cinzel';
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: var(--accent);
            text-shadow: var(--neon);
        }
        
        .status {
            font-size: 0.7rem;
            color: #555;
        }
        
        #main-interface {
            display: grid;
            grid-template-columns: 350px 1fr;
            /* A MÁGICA ACONTECE AQUI */
            height: calc(100vh - 80px);
            /* Resto da tela */
            gap: 20px;
            padding: 20px;
        }
        /* --- PAINEL ESQUERDO: O ÍNDICE --- */
        
        #archive-index {
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .index-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 60, 60, 0.1);
            font-size: 0.9rem;
            color: #888;
            transition: 0.3s;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .index-item::before {
            content: '>';
            margin-right: 10px;
            opacity: 0;
            transition: 0.3s;
            color: var(--accent);
        }
        
        .index-item:hover {
            color: #fff;
            background: rgba(255, 60, 60, 0.05);
            padding-left: 25px;
        }
        
        .index-item:hover::before {
            opacity: 1;
        }
        
        .index-item.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
            border-color: var(--accent);
            box-shadow: var(--neon);
        }
        
        .index-item.active::before {
            content: '[LOADED]';
            color: #000;
            opacity: 1;
            font-size: 0.7rem;
            margin-right: 5px;
        }
        /* --- PAINEL DIREITO: O VISUALIZADOR --- */
        
        #archive-viewer {
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(30px);
            padding: 50px;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        /* Estado Vazio */
        
        #empty-state {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #333;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }
        /* Conteúdo do Poema */
        
        #viewer-content {
            opacity: 0;
            /* Escondido até carregar */
        }
        
        #viewer-title {
            font-family: 'Cinzel';
            font-size: 2.5rem;
            color: var(--accent);
            text-shadow: var(--neon);
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }
        
        #viewer-body {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #eee;
            white-space: pre-wrap;
            /* PRESERVA INDENTAÇÃO */
            margin-bottom: 40px;
        }
        
        #viewer-controls {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #333;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .control-btn {
            background: none;
            border: 1px solid #333;
            color: #555;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 0.7rem;
            transition: 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .control-btn.delete:hover {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            box-shadow: var(--neon);
        }
        /* --- Terminais Ocultos (Admin) --- */
        
        #secret-door {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.6rem;
            color: #333;
            z-index: 10001;
            opacity: 0.5;
        }
        
        #admin-modal,
        #login-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 10500;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(50px);
        }
        
        .terminal {
            width: 90%;
            max-width: 600px;
            border: 1px solid var(--accent);
            padding: 40px;
            background: #000;
            box-shadow: var(--neon);
        }
        
        input,
        textarea {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 15px;
            color: var(--accent);
            font-family: inherit;
            margin-bottom: 20px;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 20px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-weight: bold;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: var(--accent);
            color: #000;
            box-shadow: var(--neon);
        }
        
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 20000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hidden {
            display: none !important;
        }
        /* Responsividade para Celular */
        
        @media (max-width: 768px) {
            #main-interface {
                grid-template-columns: 1fr;
                grid-template-rows: 200px 1fr;
            }
            header {
                padding: 0 20px;
            }
            .brand {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body class="noise">
    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div id="cursor"></div>

    <div id="loader">
        <div style="color:var(--accent); font-size:0.8rem; letter-spacing:5px;">[ REESTRUTURANDO_NÚCLEO ]</div>
    </div>

    <header>
        <div class="brand">VOID_ARCHIVE // V3</div>
        <div class="status" id="sys-status">STATUS: AGUARDANDO SINC.</div>
    </header>

    <section id="main-interface">
        <aside id="archive-index">
        </aside>

        <main id="archive-viewer">
            <div id="empty-state">
                <p>// NENHUM DADO SELECIONADO</p>
                <p style="opacity: 0.5; margin-top: 10px;">Selecione um fragmento no índice lateral.</p>
            </div>

            <div id="viewer-content">
                <div id="viewer-title">
                    <span id="v-title-text"></span>
                    <span id="v-mood-indicator" style="font-size:0.8rem; opacity:0.5;"></span>
                </div>
                <div id="viewer-body"></div>

                <div id="viewer-controls">
                    <button class="control-btn" id="play-btn" onclick="toggleAudio()">
                        [ ▶ INICIAR ÁUDIO ]
                    </button>
                    <button class="control-btn delete hidden" id="delete-btn">
                        [ X DELETAR FRAGMENTO ]
                    </button>
                </div>
            </div>
        </main>
    </section>

    <div id="secret-door" onclick="showLogin()">SYS_ADMIN_cb77</div>
    <div id="login-modal">
        <div class="terminal" style="max-width: 350px;">
            <p style="color:var(--accent); margin-bottom:20px;">>> BIO_AUTH_HARLEY</p>
            <input type="text" id="u-name" placeholder="OPERADOR">
            <input type="password" id="u-pass" placeholder="CHAVE">
            <button class="btn" onclick="authHarley()">DESBLOQUEAR</button>
        </div>
    </div>
    <div id="admin-modal">
        <div class="terminal">
            <p style="color:var(--accent); margin-bottom:20px;">>> INJEÇÃO_DE_DADOS</p>
            <input type="text" id="p-title" placeholder="TÍTULO">
            <input type="text" id="p-yt" placeholder="YOUTUBE_ID">
            <textarea id="p-content" rows="12" placeholder="VERSOS (Indentação preservada)..."></textarea>
            <input type="color" id="p-color" value="#ff3c3c">
            <button class="btn" onclick="savePoem()">INJETAR</button>
            <button onclick="closeAdmin()" style="margin-top:20px; background:none; border:none; color:#555; width:100%; cursor:pointer;">[ SAIR ]</button>
        </div>
    </div>

    <div id="yt-player" style="display:none"></div>

    <script>
        // --- CONFIGURAÇÃO (Coloque suas chaves aqui) ---
        const SB_URL = "https://kwapzpyijgeiobcvqtoj.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3YXB6cHlpamdlaW9iY3ZxdG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTY2MDIsImV4cCI6MjA4Njc3MjYwMn0.Ode2Fe8gQyM7PcgBPwPvsmfclnKZroaknr6Qkwr4JdA";
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        let poemsData = [];
        let currentPoem = null;
        let isAdmin = false;

        // --- CORE & INIT ---
        window.addEventListener('mousemove', (e) => {
            gsap.to("#cursor", {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1
            });
        });

        document.addEventListener('DOMContentLoaded', async() => {
            const {
                data: {
                    session
                }
            } = await supabase.auth.getSession();
            if (session) {
                isAdmin = true;
                document.getElementById('sys-status').innerText = "STATUS: OPERADOR HARLEY CONECTADO";
                document.getElementById('sys-status').style.color = "var(--accent)";
            }
            loadArchive();
        });

        async function loadArchive() {
            const {
                data
            } = await supabase.from('poems').select('*').order('created_at', {
                ascending: false
            });
            if (data) {
                poemsData = data;
                renderIndex(data);
            }
            gsap.to("#loader", {
                opacity: 0,
                duration: 1,
                onComplete: () => document.getElementById('loader').style.display = 'none'
            });
        }

        // --- RENDERIZADOR DO ÍNDICE (Esquerda) ---
        function renderIndex(data) {
            const indexContainer = document.getElementById('archive-index');
            indexContainer.innerHTML = data.map((p, i) => `
                <div class="index-item" onclick="loadToViewer('${p.id}', this)" style="border-left: 3px solid ${p.mood_color}">
                    <span>${p.title}</span>
                    <span style="font-size:0.7rem; opacity:0.5;">[ID:${i.toString().padStart(3, '0')}]</span>
                </div>
            `).join('');
        }

        // --- VISUALIZADOR (Direita) ---
        function loadToViewer(id, itemElement) {
            // Atualiza UI do índice
            document.querySelectorAll('.index-item').forEach(el => el.classList.remove('active'));
            itemElement.classList.add('active');

            const poem = poemsData.find(p => p.id === id);
            currentPoem = poem;

            // Animação de Troca
            const tl = gsap.timeline();
            tl.to("#viewer-content", {
                    opacity: 0,
                    duration: 0.2,
                    onComplete: () => {
                        // Injeta os dados
                        document.getElementById('empty-state').style.display = 'none';
                        document.getElementById('v-title-text').innerText = poem.title;
                        document.getElementById('v-title-text').style.color = poem.mood_color;
                        document.getElementById('v-mood-indicator').innerText = `[ MATIZ: ${poem.mood_color} ]`;
                        document.getElementById('viewer-body').innerText = poem.content; // innerText preserva indentação com pre-wrap

                        // Configura botões
                        document.documentElement.style.setProperty('--accent', poem.mood_color);
                        setupControls(poem);

                        // Reseta player de áudio
                        if (player) player.stopVideo();
                        document.getElementById('play-btn').innerText = "[ ▶ INICIAR ÁUDIO ]";
                    }
                })
                .to("#viewer-content", {
                    opacity: 1,
                    duration: 0.5,
                    ease: "power2.out"
                });
        }

        function setupControls(poem) {
            const delBtn = document.getElementById('delete-btn');
            if (isAdmin) {
                delBtn.classList.remove('hidden');
                delBtn.onclick = () => killPoem(poem.id);
            } else {
                delBtn.classList.add('hidden');
            }
        }

        // --- ÁUDIO & ADMIN ---
        let isPlaying = false;

        function toggleAudio() {
            if (!currentPoem || !player) return;
            const btn = document.getElementById('play-btn');
            if (isPlaying) {
                player.pauseVideo();
                btn.innerText = "[ ▶ RETOMAR ÁUDIO ]";
            } else {
                player.loadVideoById(currentPoem.yt_id);
                player.playVideo();
                btn.innerText = "[ ■ PAUSAR ÁUDIO ]";
            }
            isPlaying = !isPlaying;
        }

        function showLogin() {
            document.getElementById('login-modal').style.display = 'flex';
        }

        function closeAdmin() {
            document.getElementById('admin-modal').style.display = 'none';
        }

        async function authHarley() {
            const user = document.getElementById('u-name').value;
            const pass = document.getElementById('u-pass').value;
            if (user === "Harley" && pass === "317100") {
                const {
                    error
                } = await supabase.auth.signInWithPassword({
                    email: "harley@void.com",
                    password: pass
                });
                if (!error) location.reload();
            }
        }

        async function savePoem() {
            const title = document.getElementById('p-title').value;
            const content = document.getElementById('p-content').value;
            const yt_id = document.getElementById('p-yt').value;
            const mood_color = document.getElementById('p-color').value;
            await supabase.from('poems').insert([{
                title,
                content,
                yt_id,
                mood_color
            }]);
            location.reload();
        }

        async function killPoem(id) {
            if (confirm("CONFIRMAR DELEÇÃO DO FRAGMENTO?")) {
                await supabase.from('poems').delete().eq('id', id);
                location.reload();
            }
        }

        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: ''
            });
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
