<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VOID ARCHIVE // SISTEMA OPERACIONAL</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;700&family=Cinzel:wght@900&display=swap" rel="stylesheet">

    <style>
         :root {
            --accent: #ff3c3c;
            --bg: #050508;
            --surface: rgba(10, 10, 15, 0.9);
            --text: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        /* --- Overlay de Imersão CRT --- */
        
        .crt::before {
            content: " ";
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 2px 100%;
            opacity: 0.3;
        }
        
        .vignette {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;
            background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.9) 150%);
        }
        /* --- Cursor Magnético --- */
        
        #cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            z-index: 10000;
            pointer-events: none;
            box-shadow: 0 0 15px var(--accent);
        }
        /* --- UI de Sistema --- */
        
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10001;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        header {
            padding: 60px;
            text-align: center;
            position: relative;
        }
        
        .glitch-title {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            letter-spacing: 15px;
            color: var(--accent);
            text-transform: uppercase;
        }
        
        #poetry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            overflow-y: auto;
            height: 60vh;
        }
        
        .poem-card {
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 30px;
            backdrop-filter: blur(10px);
            position: relative;
            transition: 0.4s;
            clip-path: polygon(0 0, 90% 0, 100% 10%, 100% 100%, 10% 100%, 0 90%);
        }
        
        .poem-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 60, 60, 0.1);
        }
        /* --- Terminal de Injeção (Admin) --- */
        
        #admin-panel {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 9000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .terminal-interface {
            width: 90%;
            max-width: 750px;
            border: 1px solid var(--accent);
            padding: 40px;
            background: #000;
            position: relative;
        }
        
        input,
        textarea {
            width: 100%;
            background: #050505;
            border: 1px solid #222;
            padding: 15px;
            color: var(--accent);
            font-family: inherit;
            margin-bottom: 15px;
            outline: none;
        }
        
        .inject-btn {
            width: 100%;
            padding: 20px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 3px;
        }
        
        .inject-btn:hover {
            background: var(--accent);
            color: #000;
        }
        
        .hidden {
            display: none !important;
        }
        /* --- Modal de Decodificação --- */
        
        #poem-modal {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9500;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }
        
        .decrypt-text {
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 800px;
            color: #bbb;
        }
    </style>
</head>

<body class="crt">

    <div class="vignette"></div>
    <div id="cursor"></div>

    <div id="loader">
        <div id="loader-status" style="color: var(--accent); font-size: 0.8rem; letter-spacing: 5px;">[ INICIALIZANDO_NUCLEO ]</div>
        <div style="width: 200px; height: 2px; background: #111; margin-top: 20px;">
            <div id="loader-bar" style="width: 0%; height: 100%; background: var(--accent);"></div>
        </div>
    </div>

    <header>
        <div style="position:absolute; top:20px; left:20px; font-size:0.6rem; color:#333;">
            ESTADO: <span style="color:green">ESTÁVEL</span> | SINC_GIT: <span id="git-status">OK</span>
        </div>
        <h1 class="glitch-title">VOID_ARCHIVE</h1>
        <button onclick="toggleAuth()" style="margin-top:20px; background:none; border:1px solid #222; color:#333; padding:5px 15px; font-size:0.6rem;">// ACESSAR_TERMINAL_DE_INJEÇÃO</button>
    </header>

    <main id="poetry-grid"></main>

    <div id="auth-overlay" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:9100; display:flex; align-items:center; justify-content:center;">
        <div class="terminal-interface" style="max-width:400px;">
            <h2 style="font-size:0.8rem; margin-bottom:20px; color:var(--accent);">IDENTIFICAÇÃO_BIOMÉTRICA_REQUERIDA</h2>
            <input type="email" id="email" placeholder="EMAIL_OPERADOR">
            <input type="password" id="pass" placeholder="CHAVE_DE_ACESSO">
            <button class="inject-btn" onclick="signIn()">VERIFICAR_IDENTIDADE</button>
            <button onclick="toggleAuth()" style="margin-top:10px; background:none; border:none; color:#444; width:100%; font-size:0.6rem;">[ ABORTAR ]</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="terminal-interface">
            <h2 style="font-size:1rem; color:var(--accent); margin-bottom:20px;">PROTOCOLO_DE_INJEÇÃO_DE_DADOS_V2</h2>
            <input type="text" id="p-title" placeholder="TÍTULO_DO_FRAGMENTO">
            <input type="text" id="p-yt" placeholder="ID_DO_YOUTUBE (SOUNDTRACK)">
            <textarea id="p-content" rows="8" placeholder="VERSOS_DA_POESIA"></textarea>
            <div style="display:flex; align-items:center; gap:20px; margin-bottom:20px;">
                <label style="font-size:0.7rem; color:var(--accent)">COR_DO_MOOD:</label>
                <input type="color" id="p-color" value="#ff3c3c" style="width:100px; height:40px; padding:0; border:none;">
            </div>
            <button class="inject-btn" onclick="injectPoem()">EXECUTAR_INJEÇÃO_NO_ABISMO</button>
            <div id="terminal-logs" style="margin-top:15px; font-size:0.6rem; color:#444;">> Aguardando entrada de dados...</div>
            <button onclick="closeAdmin()" style="margin-top:20px; background:none; border:none; color:#333;">[ ENCERRAR_SESSÃO ]</button>
        </div>
    </div>

    <div id="poem-modal">
        <div class="modal-content">
            <h2 id="m-title" style="font-family:'Cinzel'; font-size:3rem; color:var(--accent); margin-bottom:30px;"></h2>
            <div id="m-body" class="decrypt-text"></div>
            <button onclick="closePoem()" style="margin-top:50px; background:none; border:1px solid var(--accent); color:var(--accent); padding:10px 30px;">[ RETORNAR_AO_NUCLEO ]</button>
        </div>
    </div>

    <div id="yt-player" class="hidden"></div>

    <script>
        // --- CONFIGURAÇÃO SUPABASE (Substitua pelos seus dados) ---
        const SB_URL = "SUA_URL_AQUI";
        const SB_KEY = "SUA_KEY_AQUI";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        const sfx = {
            click: new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3'),
            startup: new Audio('https://www.soundjay.com/sci-fi/sounds/sci-fi-interface-1.mp3')
        };

        // --- SISTEMA DE CURSOR & GLITCH ---
        const cursor = document.getElementById('cursor');
        window.addEventListener('mousemove', (e) => {
            gsap.to(cursor, {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1
            });
        });

        // Glitch randômico de sistema
        setInterval(() => {
            if (Math.random() > 0.99) {
                gsap.to("body", {
                    duration: 0.1,
                    filter: "invert(1) contrast(3)",
                    yoyo: true,
                    repeat: 1
                });
            }
        }, 4000);

        // --- BOOT SEQUENCE ---
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            tl.to("#loader-bar", {
                    width: "100%",
                    duration: 2,
                    ease: "power4.inOut"
                })
                .to("#loader-status", {
                    text: "[ CONEXÃO_ESTABELECIDA ]",
                    duration: 0.5
                })
                .to("#loader", {
                    opacity: 0,
                    duration: 1,
                    delay: 0.5,
                    onComplete: () => {
                        document.getElementById('loader').style.display = 'none';
                        fetchArchive();
                    }
                });
        });

        // --- NÚCLEO DE DADOS ---
        async function fetchArchive() {
            const {
                data
            } = await supabaseClient.from('poems').select('*').order('created_at', {
                ascending: false
            });
            if (data) renderGrid(data);
        }

        function renderGrid(poems) {
            const grid = document.getElementById('poetry-grid');
            grid.innerHTML = poems.map((p, i) => `
                <article class="poem-card" style="border-left: 4px solid ${p.mood_color}" onclick="openPoem('${p.id}')">
                    <h3 style="color:${p.mood_color}; margin-bottom:15px; font-size:1.2rem;">${p.title}</h3>
                    <p style="font-size:0.7rem; opacity:0.5; line-height:1.5;">${p.content.substring(0, 80)}...</p>
                </article>
            `).join('');
            gsap.from(".poem-card", {
                opacity: 0,
                y: 30,
                stagger: 0.1,
                duration: 0.8
            });
        }

        // --- ADMIN & INJEÇÃO ---
        function toggleAuth() {
            document.getElementById('auth-overlay').classList.toggle('hidden');
        }

        function closeAdmin() {
            document.getElementById('admin-panel').style.display = 'none';
        }

        async function signIn() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const {
                error
            } = await supabaseClient.auth.signInWithPassword({
                email,
                password: pass
            });
            if (!error) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('admin-panel').style.display = 'flex';
                sfx.startup.play();
            } else {
                alert("ACESSO_NEGADO: CREDENCIAIS_INVALIDAS");
            }
        }

        async function injectPoem() {
            const title = document.getElementById('p-title').value;
            const yt_id = document.getElementById('p-yt').value;
            const content = document.getElementById('p-content').value;
            const mood_color = document.getElementById('p-color').value;
            const log = document.getElementById('terminal-logs');

            log.innerText = "> Iniciando transferência de pacotes...";
            const {
                error
            } = await supabaseClient.from('poems').insert([{
                title,
                content,
                yt_id,
                mood_color
            }]);

            if (!error) {
                log.innerText = "> SUCESSO: Fragmento arquivado no abismo.";
                setTimeout(() => location.reload(), 1200);
            } else {
                log.innerText = "> ERRO_CRÍTICO: Falha na integridade da conexão.";
            }
        }

        // --- LEITURA & DECODIFICAÇÃO ---
        async function openPoem(id) {
            const {
                data
            } = await supabaseClient.from('poems').select('*').eq('id', id).single();
            if (data) {
                document.getElementById('poem-modal').style.display = 'flex';
                document.getElementById('m-title').innerText = data.title;
                document.documentElement.style.setProperty('--accent', data.mood_color);

                // Descriptografia em tempo real
                gsap.to("#m-body", {
                    duration: 1.5,
                    text: data.content,
                    ease: "none"
                });

                if (player && data.yt_id) {
                    player.loadVideoById(data.yt_id);
                    player.playVideo();
                }
            }
        }

        function closePoem() {
            document.getElementById('poem-modal').style.display = 'none';
            if (player) player.stopVideo();
        }

        // --- YOUTUBE API ---
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: ''
            });
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
