<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID ARCHIVE // HARLEY_V3.3</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;700&family=Cinzel:wght@900&display=swap" rel="stylesheet">

    <style>
         :root {
            --accent: #ff3c3c;
            --bg: #020204;
            --glass: rgba(15, 15, 20, 0.8);
            --border: rgba(255, 60, 60, 0.2);
            --neon: 0 0 15px var(--accent);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        body {
            background: var(--bg);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* --- FX CAMADAS --- */
        
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;
            background: repeating-linear-gradient(transparent 0px, transparent 2px, rgba(0, 0, 0, 0.1) 3px);
            opacity: 0.4;
        }
        
        .vignette {
            position: fixed;
            inset: 0;
            z-index: 9997;
            pointer-events: none;
            background: radial-gradient(circle, transparent 40%, #000 160%);
        }
        
        #cursor {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            z-index: 11000;
            pointer-events: none;
            box-shadow: var(--neon);
            mix-blend-mode: difference;
        }
        /* --- LOADER PRIORITÁRIO --- */
        
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        /* --- LAYOUT SPLIT --- */
        
        header {
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.8);
            justify-content: space-between;
            flex-shrink: 0;
        }
        
        .brand {
            font-family: 'Cinzel';
            font-size: 1.3rem;
            letter-spacing: 5px;
            color: var(--accent);
            text-shadow: var(--neon);
        }
        
        #main-interface {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 70px);
            overflow: hidden;
            gap: 15px;
            padding: 15px;
        }
        /* ÍNDICE COM ABERRAÇÃO */
        
        #archive-index {
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            overflow-y: auto;
        }
        
        .index-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 60, 60, 0.05);
            font-size: 0.85rem;
            color: #555;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .index-item:hover {
            color: #fff;
            background: rgba(255, 60, 60, 0.03);
            text-shadow: 1px 0 #0ff, -1px 0 #f0f;
        }
        
        .index-item.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
            text-shadow: none;
        }
        /* VISUALIZADOR */
        
        #archive-viewer {
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(40px);
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }
        
        #viewer-title {
            font-family: 'Cinzel';
            font-size: 2.2rem;
            color: var(--accent);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        #viewer-body {
            font-size: 0.95rem;
            line-height: 1.8;
            white-space: pre-wrap;
            color: #bbb;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            #main-interface {
                grid-template-columns: 1fr;
                grid-template-rows: 35% 1fr;
            }
        }
        /* ADMIN HIDDEN */
        
        #secret-door {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.5rem;
            color: #111;
            z-index: 10001;
            cursor: pointer;
        }
        
        .terminal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 10500;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(40px);
        }
        
        .terminal {
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--accent);
            padding: 40px;
            background: #000;
        }
        
        input,
        textarea {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 15px;
            color: var(--accent);
            font-family: inherit;
            margin-bottom: 15px;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="scanlines">

    <div class="vignette"></div>
    <div id="cursor"></div>

    <div id="loader">
        <div style="color:var(--accent); font-size:0.7rem; letter-spacing:10px;">[ ESTABILIZANDO_NUCLEO_V3.3 ]</div>
    </div>

    <header>
        <div class="brand">VOID_ARCHIVE // HARLEY</div>
        <div id="sys-status" style="font-size: 0.6rem; color: #333;">// LINK: SECURE</div>
    </header>

    <section id="main-interface">
        <aside id="archive-index"></aside>
        <main id="archive-viewer">
            <div id="empty-state" style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#222; font-size:0.8rem;">// AGUARDANDO_DADOS //</div>
            <div id="viewer-content" style="opacity:0;">
                <div id="viewer-title"></div>
                <div id="viewer-body"></div>
                <div style="display:flex; gap:15px;">
                    <button class="control-btn" onclick="toggleAudio()" style="background:none; border:1px solid var(--border); color:#555; padding:10px; font-size:0.6rem; cursor:pointer;">[ ▶ AUDIO ]</button>
                    <button id="del-btn" class="hidden" style="background:none; border:1px solid #500; color:#500; padding:10px; font-size:0.6rem; cursor:pointer;">[ X DELETE ]</button>
                </div>
            </div>
        </main>
    </section>

    <div id="secret-door" onclick="showLogin()">ERR_LINK_77</div>

    <div id="login-modal" class="terminal-overlay">
        <div class="terminal">
            <input type="text" id="u-name" placeholder="ID">
            <input type="password" id="u-pass" placeholder="PASS">
            <button class="btn" onclick="authHarley()">ACCESS</button>
        </div>
    </div>

    <div id="admin-modal" class="terminal-overlay">
        <div class="terminal">
            <input type="text" id="p-title" placeholder="TÍTULO">
            <input type="text" id="p-yt" placeholder="YT_ID">
            <textarea id="p-content" rows="10" placeholder="VERSOS..."></textarea>
            <input type="color" id="p-color" value="#ff3c3c">
            <button class="btn" onclick="savePoem()">INJECT</button>
        </div>
    </div>

    <div id="yt-player" style="display:none"></div>

    <script>
        // RENOMEADO PARA EVITAR CONFLITO (CORREÇÃO DA IMAGEM 3)
        const supabaseClient = supabase.createClient(
            "https://kwapzpyijgeiobcvqtoj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3YXB6cHlpamdlaW9iY3ZxdG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTY2MDIsImV4cCI6MjA4Njc3MjYwMn0.Ode2Fe8gQyM7PcgBPwPvsmfclnKZroaknr6Qkwr4JdA"
        );

        let poemsData = [];
        let currentPoem = null;
        let isAdmin = false;

        function hideLoader() {
            gsap.to("#loader", {
                opacity: 0,
                duration: 0.8,
                onComplete: () => {
                    document.getElementById('loader').style.display = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', async() => {
            try {
                const {
                    data: {
                        session
                    }
                } = await supabaseClient.auth.getSession();
                if (session) {
                    isAdmin = true;
                    document.getElementById('sys-status').style.color = "var(--accent)";
                }
                await loadArchive();
            } catch (err) {
                console.error("Critical Failure:", err);
            } finally {
                hideLoader(); // SEMPRE ESCONDE O LOADER (CORREÇÃO DA IMAGEM 5)
            }
        });

        async function loadArchive() {
            const {
                data
            } = await supabaseClient.from('poems').select('*').order('created_at', {
                ascending: false
            });
            if (data) {
                poemsData = data;
                renderIndex(data);
            }
        }

        function renderIndex(data) {
            document.getElementById('archive-index').innerHTML = data.map((p, i) => `
                <div class="index-item" onclick="loadToViewer('${p.id}', this)" style="border-left: 2px solid ${p.mood_color}">
                    <span>${p.title}</span> <span style="opacity:0.2; font-size:0.6rem;">[#${i}]</span>
                </div>
            `).join('');
        }

        function loadToViewer(id, el) {
            document.querySelectorAll('.index-item').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
            currentPoem = poemsData.find(p => p.id === id);

            document.getElementById('empty-state').style.display = 'none';
            const content = document.getElementById('viewer-content');
            content.style.opacity = 1;
            document.getElementById('viewer-title').innerText = currentPoem.title;
            document.getElementById('viewer-title').style.color = currentPoem.mood_color;

            // EFEITO TYPEWRITER
            const body = document.getElementById('viewer-body');
            body.innerHTML = "";
            let i = 0;
            const text = currentPoem.content;

            function type() {
                if (i < text.length) {
                    body.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 15);
                }
            }
            type();

            if (isAdmin) {
                const d = document.getElementById('del-btn');
                d.classList.remove('hidden');
                d.onclick = async() => {
                    if (confirm("DELETE?")) {
                        await supabaseClient.from('poems').delete().eq('id', currentPoem.id);
                        location.reload();
                    }
                };
            }
        }

        function showLogin() {
            document.getElementById('login-modal').style.display = 'flex';
        }
        async function authHarley() {
            const u = document.getElementById('u-name').value;
            const p = document.getElementById('u-pass').value;
            if (u === "Harley" && p === "317100") {
                await supabaseClient.auth.signInWithPassword({
                    email: "harley@void.com",
                    password: p
                });
                location.reload();
            }
        }

        async function savePoem() {
            const t = document.getElementById('p-title').value;
            const c = document.getElementById('p-content').value;
            const y = document.getElementById('p-yt').value;
            const cl = document.getElementById('p-color').value;
            await supabaseClient.from('poems').insert([{
                title: t,
                content: c,
                yt_id: y,
                mood_color: cl
            }]);
            location.reload();
        }

        window.addEventListener('mousemove', (e) => {
            gsap.to("#cursor", {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1
            });
        });
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: ''
            });
        }
        let isPlaying = false;

        function toggleAudio() {
            if (!currentPoem || !player) return;
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.loadVideoById(currentPoem.yt_id);
                player.playVideo();
            }
            isPlaying = !isPlaying;
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
