<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;700&family=Cinzel:wght@900&display=swap" rel="stylesheet">

    <style>
         :root {
            --accent: #ff3c3c;
            --bg: radial-gradient(circle at 50% 50%, #0a0a0f 0%, #000000 100%);
            --surface: rgba(15, 15, 20, 0.6);
            --neon-glow: 0 0 10px var(--accent), 0 0 20px var(--accent);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        body {
            background: var(--bg);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
        }
        /* --- Estética de Elite --- */
        
        #particle-canvas {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            opacity: 0.6;
        }
        
        .vignette {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;
            background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.95) 150%);
        }
        
        .crt-overlay::before {
            content: " ";
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            opacity: 0.25;
            animation: flicker 0.1s infinite alternate;
        }
        
        @keyframes flicker {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 0.25;
            }
        }
        
        #cursor {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            z-index: 10000;
            pointer-events: none;
            box-shadow: var(--neon-glow);
        }
        /* --- UI --- */
        
        header {
            height: 30vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 40px;
            position: relative;
            z-index: 10;
        }
        
        .glitch-title {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            letter-spacing: 20px;
            color: var(--accent);
            text-shadow: var(--neon-glow);
        }
        
        #poetry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            overflow-y: auto;
            height: 65vh;
            z-index: 10;
            position: relative;
        }
        
        .poem-card {
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 35px;
            backdrop-filter: blur(20px);
            transition: 0.4s;
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
        }
        
        .poem-card:hover {
            border-color: var(--accent);
            transform: scale(1.02) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        /* --- Terminal Oculto --- */
        
        #secret-trigger {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.5rem;
            color: #111;
            z-index: 10000;
            cursor: pointer;
        }
        
        #secret-trigger:hover {
            color: var(--accent);
        }
        
        #admin-panel,
        #auth-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
        }
        
        .terminal {
            width: 90%;
            max-width: 450px;
            border: 1px solid var(--accent);
            padding: 40px;
            background: #000;
            box-shadow: var(--neon-glow);
        }
        
        input,
        textarea {
            width: 100%;
            background: #080808;
            border: 1px solid #1a1a1a;
            padding: 15px;
            color: var(--accent);
            font-family: inherit;
            margin-bottom: 20px;
            outline: none;
        }
        
        .inject-btn {
            width: 100%;
            padding: 20px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 3px;
            transition: 0.3s;
        }
        
        .inject-btn:hover {
            background: var(--accent);
            color: #000;
            box-shadow: var(--neon-glow);
        }
        
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10001;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
    </style>
</head>

<body class="crt-overlay">

    <canvas id="particle-canvas"></canvas>
    <div class="vignette"></div>
    <div id="cursor"></div>

    <div id="loader">

            <div id="l-bar" style="width: 0%; height: 100%; background: var(--accent); box-shadow: var(--neon-glow);"></div>

    <header>

    </header>
    <main id="poetry-grid"></main>
    <div id="secret-trigger" onclick="openAuth()">ERR_SYS_77</div>

    <div id="auth-overlay">

    <div id="admin-panel">
        <div class="terminal" style="max-width: 600px;">

            <input type="text" id="p-title" placeholder="TÍTULO">

    <div id="yt-player" style="display:none"></div>

    <script>

        const SB_URL = "https://kwapzpyijgeiobcvqtoj.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3YXB6cHlpamdlaW9iY3ZxdG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTY2MDIsImV4cCI6MjA4Njc3MjYwMn0.Ode2Fe8gQyM7PcgBPwPvsmfclnKZroaknr6Qkwr4JdA";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        const sfx = {
            startup: new Audio('https://www.soundjay.com/sci-fi/sounds/sci-fi-interface-1.mp3')
        };

        // --- PARTÍCULAS ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
            }
            draw() {
                ctx.fillStyle = "#ff3c3c";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
            }
        }
        for (let i = 0; i < 100; i++) particles.push(new Particle());

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // --- CORE ---
        window.addEventListener('mousemove', (e) => {
            gsap.to("#cursor", {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1
            });
        });
        document.addEventListener('DOMContentLoaded', () => {
            gsap.to("#l-bar", {
                width: "100%",
                duration: 2.5,
                onComplete: fetchArchive
            });
        });

        async function fetchArchive() {
            const {
                data
            } = await supabaseClient.from('poems').select('*').order('created_at', {
                ascending: false
            });
            if (data) {
                document.getElementById('poetry-grid').innerHTML = data.map(p => `
                    <article class="poem-card" style="border-top: 2px solid ${p.mood_color}" onclick="playPoem('${p.yt_id}')">
                        <h3 style="color:${p.mood_color}; margin-bottom:15px;">${p.title}</h3>
                        <p style="font-size:0.8rem; opacity:0.6; line-height:1.7;">${p.content}</p>
                    </article>
                `).join('');
                gsap.from(".poem-card", {
                    opacity: 0,
                    y: 30,
                    stagger: 0.1
                });
            }
            gsap.to("#loader", {
                opacity: 0,
                duration: 1,
                onComplete: () => document.getElementById('loader').style.display = 'none'
            });
        }

        // --- LOGIN: HARLEY PROTOCOL ---
        function openAuth() {
            document.getElementById('auth-overlay').style.display = 'flex';
        }

        function closeAdmin() {
            document.getElementById('admin-panel').style.display = 'none';
        }

        async function signIn() {

            // Mapeia o nome "Harley" para o e-mail real do Supabase

                const {

                } = await supabaseClient.auth.signInWithPassword({
                    email: "harley@void.com", // O e-mail que você criou no painel
                    password: pass
                });

                if (!error) {
                    document.getElementById('auth-overlay').style.display = 'none';
                    document.getElementById('admin-panel').style.display = 'flex';
                    sfx.startup.play();
                } else {
                    alert("FALHA_NA_SINCRO: " + error.message);
                }
            } else {
                alert("ACESSO_NEGADO: IDENTIDADE_NÃO_RECONHECIDA");
            }
        }

        async function injectPoem() {
            const title = document.getElementById('p-title').value;
            const yt_id = document.getElementById('p-yt').value;
            const content = document.getElementById('p-content').value;
            const mood_color = document.getElementById('p-color').value;
            const {
                error
            } = await supabaseClient.from('poems').insert([{
                title,
                content,
                yt_id,
                mood_color
            }]);
            if (!error) location.reload();
        }

        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: ''
            });
        }

        function playPoem(id) {
            if (player && id) {
                player.loadVideoById(id);
                player.playVideo();
            }
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
