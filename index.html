<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VOID ARCHIVE // SISTEMA OPERACIONAL</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;700&family=Cinzel:wght@900&display=swap" rel="stylesheet">

    <style>
         :root {
            --accent: #ff3c3c;
            --bg: #050508;
            --surface: rgba(10, 10, 15, 0.9);
            --text: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        /* --- Overlay de Imersão --- */
        
        .crt::before {
            content: " ";
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 2px 100%;
            opacity: 0.3;
        }
        /* --- LOADER (CORRIGIDO) --- */
        
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10001;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            /* Impede cliques durante o loading */
            user-select: none;
            /* Impede selecionar o texto */
        }
        
        #loader-status {
            color: var(--accent);
            font-size: 0.8rem;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--accent);
        }
        /* --- Cursor Magnético --- */
        
        #cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            z-index: 10000;
            pointer-events: none;
            box-shadow: 0 0 15px var(--accent);
        }
        /* --- Header & Grid --- */
        
        header {
            padding: 60px;
            text-align: center;
        }
        
        .glitch-title {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            letter-spacing: 15px;
            color: var(--accent);
            text-transform: uppercase;
        }
        
        #poetry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            overflow-y: auto;
            height: 65vh;
        }
        
        .poem-card {
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 30px;
            backdrop-filter: blur(10px);
            position: relative;
            transition: 0.4s;
            clip-path: polygon(0 0, 90% 0, 100% 10%, 100% 100%, 10% 100%, 0 90%);
        }
        
        .poem-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }
        /* --- Terminal e Modais --- */
        
        #admin-panel,
        #auth-overlay,
        #poem-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 9000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .terminal-interface {
            width: 90%;
            max-width: 750px;
            border: 1px solid var(--accent);
            padding: 40px;
            background: #000;
        }
        
        input,
        textarea {
            width: 100%;
            background: #050505;
            border: 1px solid #222;
            padding: 15px;
            color: var(--accent);
            font-family: inherit;
            margin-bottom: 15px;
            outline: none;
        }
        
        .inject-btn {
            width: 100%;
            padding: 20px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-weight: bold;
            cursor: pointer;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="crt">

    <div id="cursor"></div>

    <div id="loader">
        <div id="loader-status">[ INICIALIZANDO_NUCLEO ]</div>
        <div style="width: 200px; height: 2px; background: #111; margin-top: 20px;">
            <div id="loader-bar" style="width: 0%; height: 100%; background: var(--accent);"></div>
        </div>
    </div>

    <header>
        <h1 class="glitch-title">VOID_ARCHIVE</h1>
        <button onclick="toggleAuth()" style="margin-top:20px; background:none; border:1px solid #222; color:#333; padding:5px 15px; font-size:0.6rem; cursor: pointer;">// ACESSAR_TERMINAL</button>
    </header>

    <main id="poetry-grid"></main>

    <div id="auth-overlay" class="hidden">
        <div class="terminal-interface" style="max-width:400px;">
            <h2 style="font-size:0.8rem; margin-bottom:20px; color:var(--accent);">IDENTIFICAÇÃO_REQUERIDA</h2>
            <input type="email" id="email" placeholder="EMAIL_OPERADOR">
            <input type="password" id="pass" placeholder="CHAVE_DE_ACESSO">
            <button class="inject-btn" onclick="signIn()">VERIFICAR</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="terminal-interface">
            <h2 style="font-size:1rem; color:var(--accent); margin-bottom:20px;">PROTOCOLO_INJEÇÃO_V2</h2>
            <input type="text" id="p-title" placeholder="TÍTULO">
            <input type="text" id="p-yt" placeholder="YOUTUBE_ID">
            <textarea id="p-content" rows="8" placeholder="POESIA"></textarea>
            <input type="color" id="p-color" value="#ff3c3c">
            <button class="inject-btn" onclick="injectPoem()">EXECUTAR_INJEÇÃO</button>
            <button onclick="closeAdmin()" style="margin-top:10px; background:none; border:none; color:#444; cursor:pointer;">[ FECHAR ]</button>
        </div>
    </div>

    <div id="yt-player" class="hidden"></div>

    <script>
        // --- CONFIGURAÇÃO (SUBSTITUA AQUI) ---
        const SB_URL = "https://kwapzpyijgeiobcvqtoj.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3YXB6cHlpamdlaW9iY3ZxdG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTY2MDIsImV4cCI6MjA4Njc3MjYwMn0.Ode2Fe8gQyM7PcgBPwPvsmfclnKZroaknr6Qkwr4JdA";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        const sfx = {
            click: new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3'),
            startup: new Audio('https://www.soundjay.com/sci-fi/sounds/sci-fi-interface-1.mp3')
        };

        // --- CURSOR ---
        const cursor = document.getElementById('cursor');
        window.addEventListener('mousemove', (e) => {
            gsap.to(cursor, {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1
            });
        });

        // --- SISTEMA DE CARREGAMENTO (FIXED) ---
        function hideLoader() {
            const tl = gsap.timeline();
            tl.to("#loader-status", {
                    text: "[ CONEXÃO_ESTABELECIDA ]",
                    duration: 0.5
                })
                .to("#loader", {
                    opacity: 0,
                    duration: 1,
                    onComplete: () => {
                        document.getElementById('loader').style.display = 'none';
                        document.body.style.overflow = 'auto';
                    }
                });
        }

        // Failsafe: Se em 5 segundos não carregar, ele força a entrada
        setTimeout(() => {
            if (document.getElementById('loader').style.display !== 'none') {
                console.warn("Failsafe: Forçando ocultação do loader.");
                hideLoader();
            }
        }, 5000);

        // Inicialização Principal
        document.addEventListener('DOMContentLoaded', () => {
            gsap.to("#loader-bar", {
                width: "100%",
                duration: 2,
                ease: "power2.inOut",
                onComplete: () => {
                    fetchArchive();
                }
            });
        });

        async function fetchArchive() {
            try {
                const {
                    data,
                    error
                } = await supabaseClient.from('poems').select('*').order('created_at', {
                    ascending: false
                });
                if (data) renderGrid(data);
                hideLoader();
            } catch (e) {
                console.error("Erro Supabase:", e);
                hideLoader(); // Mesmo com erro, entra no site
            }
        }

        function renderGrid(poems) {
            const grid = document.getElementById('poetry-grid');
            grid.innerHTML = poems.map(p => `
                <article class="poem-card" style="border-left: 4px solid ${p.mood_color}">
                    <h3 style="color:${p.mood_color}">${p.title}</h3>
                    <p style="font-size:0.7rem; opacity:0.5;">${p.content.substring(0, 80)}...</p>
                </article>
            `).join('');
        }

        // --- FUNÇÕES DE ADMIN ---
        function toggleAuth() {
            const auth = document.getElementById('auth-overlay');
            auth.classList.toggle('hidden');
            auth.style.display = auth.classList.contains('hidden') ? 'none' : 'flex';
        }

        async function signIn() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const {
                error
            } = await supabaseClient.auth.signInWithPassword({
                email,
                password: pass
            });
            if (!error) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'flex';
                sfx.startup.play();
            } else {
                alert("ACESSO NEGADO");
            }
        }

        function closeAdmin() {
            document.getElementById('admin-panel').style.display = 'none';
        }
    </script>
</body>

</html>
