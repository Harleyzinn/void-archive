<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURAL_ARCHIVE // V6.1_SUPERNOVA</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;700&family=Cinzel:wght@900&display=swap" rel="stylesheet">

    <style>
         :root {
            --neon: #bf00ff;
            --bg-pure: #000000;
            --glass-v6: rgba(20, 0, 35, 0.4);
            --border-bright: rgba(191, 0, 255, 0.8);
            /* Borda muito mais visível */
            --glow-strong: 0 0 20px var(--neon), 0 0 40px rgba(191, 0, 255, 0.4);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        body {
            background-color: var(--bg-pure) !important;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* --- FX VISUAIS CALIBRADOS PARA BRILHO --- */
        
        #canvas-abyss {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            filter: blur(1px);
        }
        
        .vignette {
            position: fixed;
            inset: 0;
            z-index: 9997;
            pointer-events: none;
            background: radial-gradient(circle, transparent 40%, #000 130%);
            opacity: 0.8;
        }
        
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;
            background: repeating-linear-gradient(transparent 0px, transparent 1px, rgba(191, 0, 255, 0.03) 2px);
            opacity: 0.2;
        }
        
        #cursor {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            z-index: 11000;
            pointer-events: none;
            box-shadow: var(--glow-strong);
            mix-blend-mode: screen;
        }
        /* --- LOADER --- */
        
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .loader-tag {
            color: var(--neon);
            font-size: 0.8rem;
            letter-spacing: 12px;
            text-shadow: var(--glow-strong);
            animation: l-pulse 1s infinite alternate;
        }
        
        @keyframes l-pulse {
            from {
                opacity: 0.4;
            }
            to {
                opacity: 1;
                transform: scale(1.05);
            }
        }
        /* --- HEADER --- */
        
        header {
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 2px solid var(--border-bright);
            background: rgba(0, 0, 0, 0.95);
            justify-content: space-between;
            z-index: 10;
            box-shadow: 0 5px 20px rgba(191, 0, 255, 0.1);
        }
        
        .brand {
            font-family: 'Cinzel';
            font-size: 1.6rem;
            letter-spacing: 8px;
            color: var(--neon);
            text-shadow: var(--glow-strong);
        }
        
        #main-interface {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 70px);
            overflow: hidden;
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 5;
        }
        /* --- PAINEL ESQUERDO (AUMENTADO O CONTRASTE) --- */
        
        #archive-list {
            background: var(--glass-v6);
            border: 1px solid var(--border-bright);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            box-shadow: inset 0 0 20px rgba(191, 0, 255, 0.1);
        }
        
        .list-item {
            padding: 22px;
            border-bottom: 1px solid rgba(191, 0, 255, 0.2);
            font-size: 0.85rem;
            color: #666;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .list-item:hover {
            color: #fff;
            background: rgba(191, 0, 255, 0.1);
            text-shadow: 0 0 10px var(--neon);
            padding-left: 30px;
        }
        
        .list-item.active {
            background: var(--neon);
            color: #000;
            font-weight: bold;
            box-shadow: var(--glow-strong);
        }
        /* --- PAINEL DIREITO --- */
        
        #viewer {
            background: var(--glass-v6);
            border: 1px solid var(--border-bright);
            backdrop-filter: blur(15px);
            padding: 50px;
            overflow-y: auto;
            box-shadow: inset 0 0 30px rgba(191, 0, 255, 0.05);
        }
        
        #v-title {
            font-family: 'Cinzel';
            font-size: 2.8rem;
            color: var(--neon);
            border-bottom: 2px solid var(--border-bright);
            padding-bottom: 15px;
            margin-bottom: 30px;
            text-shadow: var(--glow-strong);
        }
        
        #v-body {
            font-size: 1.1rem;
            line-height: 2;
            white-space: pre-wrap;
            color: #efefef;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.2);
        }
        /* --- BTNS & ADMIN --- */
        
        .btn-void {
            background: none;
            border: 1px solid var(--border-bright);
            color: var(--neon);
            padding: 12px 25px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .btn-void:hover {
            background: var(--neon);
            color: #000;
            box-shadow: var(--glow-strong);
        }
        
        #secret-access {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 0.6rem;
            color: #1a1a1a;
            z-index: 10001;
            cursor: pointer;
        }
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 10500;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(30px);
        }
        
        .terminal {
            width: 90%;
            max-width: 500px;
            border: 2px solid var(--neon);
            padding: 40px;
            background: #000;
            box-shadow: var(--glow-strong);
        }
        
        input,
        textarea {
            width: 100%;
            background: #080808;
            border: 1px solid #333;
            padding: 18px;
            color: var(--neon);
            font-family: inherit;
            margin-bottom: 15px;
            outline: none;
            font-size: 0.9rem;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="scanlines">

    <canvas id="canvas-abyss"></canvas>
    <div class="vignette"></div>
    <div id="cursor"></div>

    <div id="loader">
        <div class="loader-tag">[ SINCRONIZANDO_HARLEY_V6.1 ]</div>
    </div>

    <header>
        <div class="brand">NEURAL_ARCHIVE</div>
        <div id="status-tag" style="font-size: 0.6rem; color: #111;">// ENCRYPT_READY</div>
    </header>

    <section id="main-interface">
        <aside id="archive-list"></aside>
        <main id="viewer">
            <div id="empty-msg" style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#111; font-size:0.9rem; letter-spacing:12px; font-weight:bold;">// VOID_OFFLINE //</div>
            <div id="v-content" style="opacity:0;">
                <div id="v-title"></div>
                <div id="v-body"></div>
                <div style="display:flex; gap:20px; margin-top:50px;">
                    <button class="btn-void" onclick="handleAudio()">[ ▶ PLAY_LINK ]</button>
                    <button class="btn-void hidden" id="del-btn" style="border-color:#ff0000; color:#ff0000;">[ X PURGE ]</button>
                </div>
            </div>
        </main>
    </section>

    <div id="secret-access" onclick="showAuth()">SYS_ACCESS_ERROR_0</div>

    <div id="auth-modal" class="modal">
        <div class="terminal">
            <p style="color:var(--neon); margin-bottom:20px; font-size:0.7rem;">// OPERADOR_IDENTIFIQUE-SE</p>
            <input type="text" id="u-id" placeholder="USER">
            <input type="password" id="u-key" placeholder="PASS">
            <button class="btn-void" style="width:100%" onclick="login()">AUTENTICAR</button>
        </div>
    </div>

    <div id="admin-modal" class="modal">
        <div class="terminal">
            <input type="text" id="p-title" placeholder="TÍTULO">
            <input type="text" id="p-yt" placeholder="YOUTUBE_ID">
            <textarea id="p-content" rows="10" placeholder="DEPOSITE O FRAGMENTO..."></textarea>
            <input type="color" id="p-color" value="#bf00ff">
            <button class="btn-void" style="width:100%" onclick="save()">INJETAR_DADOS</button>
            <button onclick="closeModals()" style="margin-top:20px; background:none; border:none; color:#444; cursor:pointer; width:100%; font-size:0.6rem;">[ FECHAR ]</button>
        </div>
    </div>

    <div id="yt-player" style="display:none"></div>

    <script>
        // --- NUCLEO_V6.1 (NO REDECLARATION) ---
        const voidArchiveCore = supabase.createClient(
            "https://kwapzpyijgeiobcvqtoj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3YXB6cHlpamdlaW9iY3ZxdG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTY2MDIsImV4cCI6MjA4Njc3MjYwMn0.Ode2Fe8gQyM7PcgBPwPvsmfclnKZroaknr6Qkwr4JdA"
        );

        let archiveData = [];
        let selectedFragment = null;
        let isAuthHarley = false;

        // --- PARTÍCULAS NEON ---
        const canvas = document.getElementById('canvas-abyss');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let pArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
            }
            draw() {
                ctx.fillStyle = "#bf00ff";
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#bf00ff";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        for (let i = 0; i < 100; i++) pArray.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pArray.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- CORE ---
        window.addEventListener('mousemove', (e) => {
            gsap.to("#cursor", {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1
            });
        });

        document.addEventListener('DOMContentLoaded', async() => {
            try {
                const {
                    data: {
                        session
                    }
                } = await voidArchiveCore.auth.getSession();
                if (session) {
                    isAuthHarley = true;
                    document.getElementById('status-tag').style.color = "var(--neon)";
                }
                await loadFragmentos();
            } finally {
                gsap.to("#loader", {
                    opacity: 0,
                    duration: 1,
                    onComplete: () => document.getElementById('loader').style.display = 'none'
                });
            }
        });

        async function loadFragmentos() {
            const {
                data
            } = await voidArchiveCore.from('poems').select('*').order('created_at', {
                ascending: false
            });
            if (data) {
                archiveData = data;
                renderLista();
            }
        }

        function renderLista() {
            document.getElementById('archive-list').innerHTML = archiveData.map((p, i) => `
                <div class="list-item" onclick="viewFragmento('${p.id}', this)" style="border-left: 4px solid ${p.mood_color}">
                    <span>${p.title}</span> <span style="opacity:0.3; font-size:0.6rem;">[${i.toString().padStart(3, '0')}]</span>
                </div>
            `).join('');
        }

        function viewFragmento(id, el) {
            document.querySelectorAll('.list-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            selectedFragment = archiveData.find(f => f.id === id);

            document.getElementById('empty-msg').style.display = 'none';
            const v = document.getElementById('v-content');
            v.style.opacity = 0;

            document.getElementById('v-title').innerText = selectedFragment.title;
            document.getElementById('v-title').style.color = selectedFragment.mood_color;

            const body = document.getElementById('v-body');
            body.innerHTML = "";
            let idx = 0;
            const txt = selectedFragment.content;

            function typewriter() {
                if (idx < txt.length) {
                    body.innerHTML += txt.charAt(idx);
                    idx++;
                    setTimeout(typewriter, 12);
                }
            }
            typewriter();

            gsap.to(v, {
                opacity: 1,
                duration: 0.5
            });
            if (isAuthHarley) {
                const d = document.getElementById('del-btn');
                d.classList.remove('hidden');
                d.onclick = async() => {
                    if (confirm("EXPURGAR FRAGMENTO?")) {
                        await voidArchiveCore.from('poems').delete().eq('id', id);
                        location.reload();
                    }
                };
            }
        }

        // --- AUTH & ACTIONS ---
        function showAuth() {
            document.getElementById('auth-modal').style.display = 'flex';
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }
        async function login() {
            const u = document.getElementById('u-id').value;
            const k = document.getElementById('u-key').value;
            if (u === "Harley" && k === "317100") {
                await voidArchiveCore.auth.signInWithPassword({
                    email: "harley@void.com",
                    password: k
                });
                location.reload();
            }
        }
        async function save() {
            const t = document.getElementById('p-title').value;
            const c = document.getElementById('p-content').value;
            const y = document.getElementById('p-yt').value;
            const cl = document.getElementById('p-color').value;
            await voidArchiveCore.from('poems').insert([{
                title: t,
                content: c,
                yt_id: y,
                mood_color: cl
            }]);
            location.reload();
        }

        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: ''
            });
        }
        let isPlaying = false;

        function handleAudio() {
            if (!selectedFragment || !player) return;
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.loadVideoById(selectedFragment.yt_id);
                player.playVideo();
            }
            isPlaying = !isPlaying;
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
