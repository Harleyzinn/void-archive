<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOID_ARCHIVE // V12.0_PURE_BLACK</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">

    <style>
         :root {
            --cyan: #00f7ff;
            --magenta: #ff00ea;
            --bg: #000000;
            --border: #ffffff;
            --glow: 0 0 15px var(--magenta), 0 0 25px var(--cyan);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        body {
            background-color: var(--bg) !important;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* --- FX CAMADAS (SEM CANVAS) --- */
        
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;
            background: repeating-linear-gradient(transparent 0px, transparent 1px, rgba(255, 255, 255, 0.03) 2px);
            opacity: 0.3;
        }
        
        .vignette {
            position: fixed;
            inset: 0;
            z-index: 9997;
            pointer-events: none;
            background: radial-gradient(circle, transparent 40%, #000 150%);
        }
        
        #cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            z-index: 11000;
            pointer-events: none;
            box-shadow: var(--glow);
            mix-blend-mode: difference;
        }
        /* --- UI ELEMENTS --- */
        
        header {
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 2px solid #fff;
            background: #000;
            justify-content: space-between;
            z-index: 10;
        }
        
        .brand {
            font-family: 'Rubik Glitch';
            font-size: 2rem;
            color: #fff;
            text-shadow: -2px 0 var(--cyan), 2px 0 var(--magenta);
        }
        
        #main-interface {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 110px);
            gap: 15px;
            padding: 15px;
            position: relative;
            z-index: 5;
        }
        /* Lista Lateral */
        
        #archive-list {
            background: rgba(0, 0, 0, 1);
            border: 2px solid #222;
            overflow-y: auto;
        }
        
        .list-item {
            padding: 20px;
            border-bottom: 1px solid #111;
            font-size: 0.8rem;
            color: #444;
            transition: 0.2s;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        .list-item:hover {
            color: #fff;
            background: #0a0a0a;
            text-shadow: -2px 0 var(--cyan), 2px 0 var(--magenta);
            padding-left: 30px;
        }
        
        .list-item.active {
            background: #fff;
            color: #000 !important;
            font-weight: bold;
            box-shadow: var(--glow);
        }
        /* Visualizador Principal */
        
        #viewer {
            background: #000;
            border: 2px solid #fff;
            padding: 50px;
            overflow-y: auto;
            position: relative;
        }
        
        #v-title {
            font-family: 'Rubik Glitch';
            font-size: 3.5rem;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 4px 4px var(--magenta);
        }
        
        #v-body {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-wrap;
            color: #eee;
        }
        /* Terminal de Log */
        
        #log-bar {
            height: 40px;
            background: #000;
            border-top: 1px solid #222;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 0.6rem;
            color: #333;
            gap: 15px;
            z-index: 10;
        }
        /* Botões */
        
        #admin-trigger {
            position: fixed;
            bottom: 60px;
            right: 25px;
            width: 180px;
            height: 45px;
            background: #000;
            border: 2px solid var(--magenta);
            color: var(--magenta);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono';
            font-weight: 800;
            font-size: 0.7rem;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 4px 4px 0 var(--cyan);
            transition: 0.2s;
        }
        
        #admin-trigger:hover {
            background: var(--magenta);
            color: #000;
            box-shadow: none;
            transform: translate(2px, 2px);
        }
        
        .btn-action {
            background: #000;
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 25px;
            font-family: 'Rubik Glitch';
            cursor: pointer;
            transition: 0.2s;
        }
        
        .btn-action:hover {
            background: #fff;
            color: #000;
            box-shadow: 5px 5px 0 var(--magenta);
        }
        /* Modais */
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 10500;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .terminal-box {
            width: 90%;
            max-width: 550px;
            border: 3px solid #fff;
            padding: 40px;
            background: #000;
            box-shadow: var(--glow);
        }
        
        input,
        textarea {
            width: 100%;
            background: #0a0a0a;
            border: 2px solid #222;
            padding: 15px;
            color: #fff;
            font-family: 'JetBrains Mono';
            margin-bottom: 15px;
            outline: none;
        }
        
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--magenta);
            font-family: 'Rubik Glitch';
            font-size: 1.5rem;
            letter-spacing: 10px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div id="cursor"></div>

    <div id="loader">CARREGANDO...</div>

    <header>
        <div class="brand">VOID_ARCHIVE // V12</div>
        <div style="font-size:0.6rem; color:#111;">SYNC_PURE_BLACK_ACTIVE</div>
    </header>

    <section id="main-interface">
        <aside id="archive-list"></aside>
        <main id="viewer">
            <div id="empty-state" style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#111; font-size:1.5rem; font-family:'Rubik Glitch';">AWAITING_INPUT</div>
            <div id="v-content" style="opacity:0;">
                <div id="v-title"></div>
                <div id="v-body"></div>
                <div style="display:flex; gap:20px; margin-top:50px;">
                    <button class="btn-action" onclick="handleAudio()">▶ PLAY_SIGNAL</button>
                    <button id="del-btn" class="btn-action hidden" style="border-color:#500; color:#500;">X PURGE</button>
                </div>
            </div>
        </main>
    </section>

    <div id="log-bar">
        <span style="color:var(--magenta)">[LOG]:</span>
        <span id="log-txt">NUCLEO_ESTABILIZADO...</span>
    </div>

    <div id="admin-trigger" onclick="showAuth()">ADICIONAR_FRAGMENTO</div>

    <div id="auth-modal" class="modal">
        <div class="terminal-box">
            <p style="color:#fff; margin-bottom:20px; font-family:'Rubik Glitch'; font-size:1.5rem;">// BIO_AUTH_REQUIRED //</p>
            <input type="password" id="u-key" placeholder="CHAVE_MESTRA">
            <button class="btn-action" style="width:100%" onclick="login()">AUTENTICAR</button>
        </div>
    </div>

    <div id="admin-modal" class="modal">
        <div class="terminal-box">
            <input type="text" id="p-title" placeholder="TÍTULO">
            <input type="text" id="p-yt" placeholder="YOUTUBE_ID">
            <textarea id="p-content" rows="10" placeholder="DEPOSITE OS DADOS..."></textarea>
            <input type="color" id="p-color" value="#ff00ea" style="height:45px; cursor:pointer;">
            <button class="btn-action" style="width:100%" onclick="save()">EXECUTAR_INJEÇÃO</button>
            <button onclick="closeModals()" style="background:none; border:none; color:#444; margin-top:10px; width:100%; cursor:pointer;">[ FECHAR_TERMINAL ]</button>
        </div>
    </div>

    <div id="yt-player" style="display:none"></div>

    <script>
        const harleyArchive = supabase.createClient(
            "https://kwapzpyijgeiobcvqtoj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3YXB6cHlpamdlaW9iY3ZxdG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTY2MDIsImV4cCI6MjA4Njc3MjYwMn0.Ode2Fe8gQyM7PcgBPwPvsmfclnKZroaknr6Qkwr4JdA"
        );

        let archiveData = [];
        let isAuth = false;
        const typeSfx = new Audio('https://www.soundjay.com/communication/sounds/typewriter-key-1.mp3');
        typeSfx.volume = 0.15;

        function log(msg) {
            document.getElementById('log-txt').innerText = msg;
        }

        window.addEventListener('mousemove', (e) => {
            gsap.to("#cursor", {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1
            });
        });

        document.addEventListener('DOMContentLoaded', async() => {
            try {
                const {
                    data: {
                        session
                    }
                } = await harleyArchive.auth.getSession();
                if (session) {
                    isAuth = true;
                    log("OPERADOR_HARLEY: ATIVO");
                }
                await loadArchive();
            } finally {
                gsap.to("#loader", {
                    opacity: 0,
                    duration: 0.5,
                    onComplete: () => document.getElementById('loader').style.display = 'none'
                });
            }
        });

        async function loadArchive() {
            const {
                data
            } = await harleyArchive.from('poems').select('*').order('created_at', {
                ascending: false
            });
            if (data) {
                archiveData = data;
                render();
            }
        }

        function render() {
            document.getElementById('archive-list').innerHTML = archiveData.map((p, i) => `
                <div class="list-item" onclick="view('${p.id}', this)" style="border-left: 5px solid ${p.mood_color}">
                    [${i}] ${p.title}
                </div>
            `).join('');
        }

        function view(id, el) {
            document.querySelectorAll('.list-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const frag = archiveData.find(f => f.id === id);

            document.getElementById('empty-state').style.display = 'none';
            const v = document.getElementById('v-content');

            gsap.fromTo(v, {
                opacity: 0
            }, {
                opacity: 1,
                duration: 0.3,
                onStart: () => {
                    document.getElementById('v-title').innerText = frag.title;
                    document.getElementById('v-title').style.textShadow = `4px 4px ${frag.mood_color}`;
                    const body = document.getElementById('v-body');
                    body.innerHTML = "";
                    let charIdx = 0;
                    const text = frag.content;

                    function typewriter() {
                        if (charIdx < text.length) {
                            body.innerHTML += text.charAt(charIdx);
                            const s = typeSfx.cloneNode();
                            s.volume = 0.15;
                            s.play();
                            charIdx++;
                            setTimeout(typewriter, 10);
                        }
                    }
                    typewriter();
                }
            });

            if (isAuth) {
                const d = document.getElementById('del-btn');
                d.classList.remove('hidden');
                d.onclick = async() => {
                    if (confirm("EXPURGAR?")) {
                        await harleyArchive.from('poems').delete().eq('id', id);
                        location.reload();
                    }
                };
            }
        }

        function showAuth() {
            document.getElementById('auth-modal').style.display = 'flex';
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }
        async function login() {
            const k = document.getElementById('u-key').value;
            if (k === "317100") {
                await harleyArchive.auth.signInWithPassword({
                    email: "harley@void.com",
                    password: k
                });
                location.reload();
            }
        }
        async function save() {
            const t = document.getElementById('p-title').value;
            const c = document.getElementById('p-content').value;
            const y = document.getElementById('p-yt').value;
            const cl = document.getElementById('p-color').value;
            await harleyArchive.from('poems').insert([{
                title: t,
                content: c,
                yt_id: y,
                mood_color: cl
            }]);
            location.reload();
        }

        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: ''
            });
        }

        function handleAudio() {
            const frag = archiveData.find(f => f.title === document.getElementById('v-title').innerText);
            if (frag && player) {
                player.loadVideoById(frag.yt_id);
                player.playVideo();
            }
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
