<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOID_ARCHIVE // V8.0_OPERATOR_HARLEY</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;700&family=Cinzel:wght@900&display=swap" rel="stylesheet">

    <style>
         :root {
            --neon: #bf00ff;
            --bg-black: #000000;
            --border: #bf00ff;
            --glow: 0 0 10px var(--neon), 0 0 20px rgba(191, 0, 255, 0.4);
        }
        /* --- RESET HACKER --- */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        body {
            background-color: var(--bg-black) !important;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
        }
        /* --- CAMADAS DE EFEITOS (FIXED) --- */
        
        #abyss-canvas {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            opacity: 0.9;
        }
        
        .vignette {
            position: fixed;
            inset: 0;
            z-index: 9997;
            pointer-events: none;
            background: radial-gradient(circle, transparent 20%, #000 150%);
        }
        
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;
            background: repeating-linear-gradient(transparent 0px, transparent 1px, rgba(0, 0, 0, 0.5) 2px);
            opacity: 0.3;
        }
        
        .noise::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: 9996;
            pointer-events: none;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.08;
            mix-blend-mode: screen;
        }
        
        #cursor {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            z-index: 11000;
            pointer-events: none;
            box-shadow: var(--glow);
            mix-blend-mode: screen;
        }
        /* --- LOADER --- */
        
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .loader-tag {
            color: var(--neon);
            font-size: 0.8rem;
            letter-spacing: 12px;
            text-shadow: var(--glow);
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from {
                opacity: 0.2;
            }
            to {
                opacity: 1;
            }
        }
        /* --- INTERFACE DE COMANDO --- */
        
        header {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 2px solid var(--border);
            background: #000;
            justify-content: space-between;
            z-index: 10;
            box-shadow: 0 0 15px rgba(191, 0, 255, 0.2);
        }
        
        .brand {
            font-family: 'Cinzel';
            font-size: 1.4rem;
            letter-spacing: 8px;
            color: var(--neon);
            text-shadow: var(--glow);
        }
        
        #main-interface {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: calc(100vh - 60px);
            overflow: hidden;
            gap: 15px;
            padding: 20px;
            z-index: 5;
            position: relative;
        }
        /* BARRA LATERAL (TERMINAL LIST) */
        
        #archive-list {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--border);
            overflow-y: auto;
            padding: 10px;
        }
        
        .list-item {
            padding: 15px;
            border-bottom: 1px solid rgba(191, 0, 255, 0.1);
            font-size: 0.75rem;
            color: #444;
            transition: 0.2s;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .list-item:hover {
            color: #fff;
            background: rgba(191, 0, 255, 0.1);
            text-shadow: 0 0 8px var(--neon);
            padding-left: 25px;
        }
        /* Aberração Cromática no Item Ativo */
        
        .list-item.active {
            background: var(--neon);
            color: #000 !important;
            font-weight: bold;
            box-shadow: var(--glow);
            text-shadow: 1px 0 #0ff, -1px 0 #f00;
        }
        /* VISUALIZADOR PRINCIPAL */
        
        #viewer {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid var(--border);
            padding: 50px;
            overflow-y: auto;
            position: relative;
        }
        
        #v-title {
            font-family: 'Cinzel';
            font-size: 2.8rem;
            color: var(--neon);
            border-bottom: 2px solid var(--neon);
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-shadow: var(--glow);
        }
        
        #v-body {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-wrap;
            color: #fff;
            text-shadow: 0 0 5px rgba(191, 0, 255, 0.2);
        }
        /* --- BOTÕES --- */
        
        .btn-hacker {
            background: none;
            border: 1px solid var(--border);
            color: var(--neon);
            padding: 10px 20px;
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 3px;
        }
        
        .btn-hacker:hover {
            background: var(--neon);
            color: #000;
            box-shadow: var(--glow);
        }
        /* MODAIS */
        
        #admin-trigger {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 0.5rem;
            color: #111;
            z-index: 10001;
            cursor: pointer;
        }
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 10500;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .terminal-box {
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--neon);
            padding: 40px;
            background: #000;
            box-shadow: var(--glow);
        }
        
        input,
        textarea {
            width: 100%;
            background: #050505;
            border: 1px solid #222;
            padding: 15px;
            color: var(--neon);
            font-family: inherit;
            margin-bottom: 15px;
            outline: none;
        }
        
        @media (max-width: 768px) {
            #main-interface {
                grid-template-columns: 1fr;
                grid-template-rows: 35% 1fr;
            }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="noise scanlines">

    <canvas id="abyss-canvas"></canvas>
    <div class="vignette"></div>
    <div id="cursor"></div>

    <div id="loader">
        <div class="loader-tag">[ OVERRIDING_SYSTEM_V8.0 ]</div>
    </div>

    <header>
        <div class="brand">VOID_ARCHIVE</div>
        <div id="status-tag" style="font-size: 0.5rem; color: #111;">// OPERATOR_HARLEY_CONNECTED</div>
    </header>

    <section id="main-interface">
        <aside id="archive-list"></aside>
        <main id="viewer">
            <div id="empty-state" style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#111; font-size:0.8rem; letter-spacing:10px;">// LINK_START_REQUIRED //</div>
            <div id="v-content" style="opacity:0;">
                <div id="v-title"></div>
                <div id="v-body"></div>
                <div style="display:flex; gap:20px; margin-top:50px;">
                    <button class="btn-hacker" onclick="handleAudio()">[ ▶ RUN_SIGNAL ]</button>
                    <button class="btn-hacker hidden" id="del-btn" style="border-color:#500; color:#500;">[ X PURGE ]</button>
                </div>
            </div>
        </main>
    </section>

    <div id="admin-trigger" onclick="showAuth()">SYS_ACCESS_80</div>

    <div id="auth-modal" class="modal">
        <div class="terminal-box">
            <p style="color:var(--neon); margin-bottom:20px; font-size:0.7rem;">// BIO_KEY_REQUIRED</p>
            <input type="text" id="u-id" placeholder="USER">
            <input type="password" id="u-key" placeholder="PASS">
            <button class="btn-hacker" style="width:100%" onclick="login()">AUTHENTICATE</button>
        </div>
    </div>

    <div id="admin-modal" class="modal">
        <div class="terminal-box">
            <input type="text" id="p-title" placeholder="TÍTULO">
            <input type="text" id="p-yt" placeholder="YOUTUBE_ID">
            <textarea id="p-content" rows="10" placeholder="DEPOSITE OS DADOS..."></textarea>
            <input type="color" id="p-color" value="#bf00ff" style="height:40px;">
            <button class="btn-hacker" style="width:100%" onclick="save()">INJECT</button>
            <button onclick="closeModals()" style="background:none; border:none; color:#333; margin-top:10px; width:100%; font-size:0.5rem;">[ CLOSE ]</button>
        </div>
    </div>

    <div id="yt-player" style="display:none"></div>

    <script>
        // --- NUCLEO_HARLEY (RE-ALIGNED) ---
        const voidArchive = supabase.createClient(
            "https://kwapzpyijgeiobcvqtoj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3YXB6cHlpamdlaW9iY3ZxdG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTY2MDIsImV4cCI6MjA4Njc3MjYwMn0.Ode2Fe8gQyM7PcgBPwPvsmfclnKZroaknr6Qkwr4JdA"
        );

        let archiveData = [];
        let isAuth = false;

        // --- PARTÍCULAS (CANVAS) ---
        const canvas = document.getElementById('abyss-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
            }
            draw() {
                ctx.fillStyle = "#bf00ff";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        for (let i = 0; i < 150; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- CORE LÓGICA ---
        window.addEventListener('mousemove', (e) => {
            gsap.to("#cursor", {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1
            });
        });

        document.addEventListener('DOMContentLoaded', async() => {
            try {
                const {
                    data: {
                        session
                    }
                } = await voidArchive.auth.getSession();
                if (session) {
                    isAuth = true;
                    document.getElementById('status-tag').style.color = "var(--neon)";
                }
                await loadArchive();
            } finally {
                gsap.to("#loader", {
                    opacity: 0,
                    duration: 1,
                    onComplete: () => document.getElementById('loader').style.display = 'none'
                });
            }
        });

        async function loadArchive() {
            const {
                data
            } = await voidArchive.from('poems').select('*').order('created_at', {
                ascending: false
            });
            if (data) {
                archiveData = data;
                renderList();
            }
        }

        function renderList() {
            document.getElementById('archive-list').innerHTML = archiveData.map((p, i) => `
                <div class="list-item" onclick="view('${p.id}', this)" style="border-left: 3px solid ${p.mood_color}">
                    <span>${p.title}</span> <span style="opacity:0.2; font-size:0.6rem;">[${i}]</span>
                </div>
            `).join('');
        }

        function view(id, el) {
            document.querySelectorAll('.list-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const fragment = archiveData.find(f => f.id === id);

            document.getElementById('empty-state').style.display = 'none';
            const viewer = document.getElementById('v-content');
            viewer.style.opacity = 0;

            document.getElementById('v-title').innerText = fragment.title;
            document.getElementById('v-title').style.color = fragment.mood_color;

            const body = document.getElementById('v-body');
            body.innerHTML = "";
            let charIdx = 0;
            const text = fragment.content;

            function typewriter() {
                if (charIdx < text.length) {
                    body.innerHTML += text.charAt(charIdx);
                    charIdx++;
                    setTimeout(typewriter, 12);
                }
            }
            typewriter();

            gsap.to(viewer, {
                opacity: 1,
                duration: 0.5
            });
            if (isAuth) {
                const d = document.getElementById('del-btn');
                d.classList.remove('hidden');
                d.onclick = async() => {
                    if (confirm("EXPURGAR?")) {
                        await voidArchive.from('poems').delete().eq('id', id);
                        location.reload();
                    }
                };
            }
        }

        // --- AUTH & ACTIONS ---
        function showAuth() {
            document.getElementById('auth-modal').style.display = 'flex';
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }
        async function login() {
            const u = document.getElementById('u-id').value;
            const k = document.getElementById('u-key').value;
            if (u === "Harley" && k === "317100") {
                await voidArchive.auth.signInWithPassword({
                    email: "harley@void.com",
                    password: k
                });
                location.reload();
            }
        }
        async function save() {
            const t = document.getElementById('p-title').value;
            const c = document.getElementById('p-content').value;
            const y = document.getElementById('p-yt').value;
            const cl = document.getElementById('p-color').value;
            await voidArchive.from('poems').insert([{
                title: t,
                content: c,
                yt_id: y,
                mood_color: cl
            }]);
            location.reload();
        }

        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: ''
            });
        }

        function handleAudio() {
            const frag = archiveData.find(f => f.title === document.getElementById('v-title').innerText);
            if (frag && player) {
                player.loadVideoById(frag.yt_id);
                player.playVideo();
            }
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
