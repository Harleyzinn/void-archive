<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOID_ARCHIVE // V10.0_DATAMOSH</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">

    <style>
         :root {
            --cyan: #00f7ff;
            --magenta: #ff00ea;
            --yellow: #fffc00;
            --bg-noise: #050505;
            --glitch-shadow: -2px 0 var(--cyan), 2px 0 var(--magenta);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        body {
            background-color: var(--bg-noise);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* --- FX VISUAIS PESADOS --- */
        /* Camada de Ruído Estático Constante */
        
        .static-noise {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
            opacity: 0.15;
            background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)"/%3E%3C/svg%3E');
        }
        /* Cursor Glitch */
        
        #cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            z-index: 11000;
            pointer-events: none;
            mix-blend-mode: difference;
            box-shadow: var(--glitch-shadow);
            animation: cursor-flicker 0.1s infinite;
        }
        
        @keyframes cursor-flicker {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        /* --- HEADER INSTÁVEL --- */
        
        header {
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            background: #000;
            border-bottom: 2px solid #fff;
            justify-content: space-between;
            z-index: 10;
            position: relative;
        }
        /* Efeito de rasgo no header */
        
        header::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 5px;
            background: repeating-linear-gradient(90deg, var(--cyan), var(--magenta) 5px, transparent 5px, transparent 10px);
            animation: shift-bar 0.5s infinite steps(5);
        }
        
        @keyframes shift-bar {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 0;
            }
        }
        
        .brand {
            font-family: 'Rubik Glitch', cursive;
            font-size: 2rem;
            color: #fff;
            text-shadow: var(--glitch-shadow);
            animation: text-shake 0.3s infinite;
        }
        
        @keyframes text-shake {
            0% {
                transform: translate(1px, 1px);
            }
            50% {
                transform: translate(-1px, -1px);
            }
            100% {
                transform: translate(1px, 0px);
            }
        }
        /* --- INTERFACE PRINCIPAL --- */
        
        #main-interface {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: calc(100vh - 70px);
            gap: 10px;
            padding: 10px;
        }
        /* LISTA LATERAL (RGB SPLIT) */
        
        #archive-list {
            background: rgba(0, 0, 0, 0.8);
            overflow-y: auto;
            border-right: 2px solid #333;
        }
        
        .list-item {
            padding: 15px 20px;
            border-bottom: 1px solid #222;
            font-size: 0.8rem;
            color: #888;
            transition: 0.2s;
            cursor: pointer;
            font-weight: 800;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        /* Efeito RGB ao passar o mouse */
        
        .list-item:hover {
            color: #fff;
            background: #0a0a0a;
            text-shadow: -3px 0 var(--cyan), 3px 0 var(--magenta);
        }
        
        .list-item.active {
            background: #fff;
            color: #000 !important;
            box-shadow: 5px 5px 0 var(--cyan), -5px -5px 0 var(--magenta);
            animation: item-flash 0.5s;
        }
        
        @keyframes item-flash {
            0% {
                background: var(--magenta);
            }
            50% {
                background: var(--cyan);
            }
            100% {
                background: #fff;
            }
        }
        /* VISUALIZADOR (CONTAINER CORROMPIDO) */
        
        #viewer {
            background: #080808;
            padding: 50px;
            overflow-y: auto;
            position: relative;
            /* Animação de "Rasgo" nas bordas */
            animation: container-tear 2s infinite alternate-reverse steps(10);
            border: 1px solid #fff;
        }
        
        @keyframes container-tear {
            0% {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
                box-shadow: inset 0 0 0 #000;
            }
            20% {
                clip-path: polygon(2% 0, 98% 5%, 100% 95%, 0 100%);
                box-shadow: inset 10px 0 var(--cyan), inset -10px 0 var(--magenta);
            }
            40% {
                clip-path: polygon(0 2%, 100% 0, 98% 98%, 2% 100%);
            }
            60% {
                clip-path: polygon(5% 0, 95% 2%, 100% 100%, 0 98%);
                box-shadow: inset -10px 0 var(--yellow), inset 10px 0 var(--cyan);
            }
            100% {
                clip-path: polygon(0 0, 100% 5%, 95% 100%, 5% 95%);
            }
        }
        
        #v-title {
            font-family: 'Rubik Glitch', cursive;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 4px 4px var(--magenta);
        }
        
        #v-body {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-wrap;
            color: #ddd;
            text-shadow: 1px 0 var(--cyan);
        }
        /* --- BOTÕES & ADMIN --- */
        
        .btn-glitch {
            background: #000;
            border: 2px solid #fff;
            color: #fff;
            padding: 15px;
            font-family: 'Rubik Glitch';
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .btn-glitch:hover {
            background: #fff;
            color: #000;
            box-shadow: 5px 5px 0 var(--magenta);
        }
        
        #admin-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--magenta);
            color: #000;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            animation: pulse-glitch 0.5s infinite;
            z-index: 9999;
        }
        
        @keyframes pulse-glitch {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1) skew(5deg);
                background: var(--cyan);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10500;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .terminal-box {
            width: 90%;
            max-width: 500px;
            border: 3px solid #fff;
            padding: 30px;
            background: #000;
            box-shadow: var(--glitch-shadow);
        }
        
        input,
        textarea {
            width: 100%;
            background: #111;
            border: 2px solid #333;
            padding: 15px;
            color: #fff;
            font-family: 'JetBrains Mono';
            margin-bottom: 15px;
            outline: none;
        }
        
        input:focus,
        textarea:focus {
            border-color: var(--cyan);
            box-shadow: 3px 3px var(--magenta);
        }
        
        @media (max-width: 768px) {
            #main-interface {
                grid-template-columns: 1fr;
                grid-template-rows: 35% 1fr;
            }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="noise-overlay">
    <div class="static-noise"></div>
    <div class="vignette"></div>
    <div id="cursor"></div>

    <div id="loader">
        <div class="loader-tag" style="font-family:'Rubik Glitch'; font-size:2rem; color:#fff; text-shadow:var(--glitch-shadow);">LOADING_CORRUPTION...</div>
    </div>

    <header>
        <div class="brand">VOID_ARCHIVE // DATAMOSH</div>
        <div style="font-weight:800; font-size:0.8rem;">SYS.STATUS: UNSTABLE</div>
    </header>

    <section id="main-interface">
        <aside id="archive-list"></aside>
        <main id="viewer">
            <div id="empty-state" style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#444; font-size:1.5rem; font-family:'Rubik Glitch';">NO_SIGNAL_INPUT</div>
            <div id="v-content" style="opacity:0;">
                <div id="v-title"></div>
                <div id="v-body"></div>
                <div style="display:flex; gap:20px; margin-top:50px;">
                    <button class="btn-glitch" onclick="handleAudio()">▶ INICIAR_CORRUPÇÃO (ÁUDIO)</button>
                    <button class="btn-glitch hidden" id="del-btn" style="border-color:#f00; color:#f00;">X DELETAR_DADOS</button>
                </div>
            </div>
        </main>
    </section>

    <div id="admin-trigger" onclick="showAuth()">[?]</div>

    <div id="auth-modal" class="modal">
        <div class="terminal-box">
            <p style="color:#fff; margin-bottom:20px; font-family:'Rubik Glitch'; font-size:1.2rem;">// ACESSO_NEGADO //</p>
            <input type="text" id="u-id" placeholder="OPERADOR">

        <div class="terminal-box">
            <input type="text" id="p-title" placeholder="TÍTULO_DO_ERRO">
            <input type="text" id="p-yt" placeholder="YOUTUBE_ID">
            <textarea id="p-content" rows="10" placeholder="DADOS_CORROMPIDOS..."></textarea>
            <input type="color" id="p-color" value="#ff00ea" style="height:40px;">
            <button class="btn-glitch" style="width:100%" onclick="save()">INJETAR_VÍRUS</button>
            <button onclick="closeModals()" style="background:none; border:none; color:#888; margin-top:10px; width:100%;">[ CANCELAR ]</button>

    <div id="yt-player" style="display:none"></div>

    <script>
        // --- NUCLEO_GLITCH (V10) ---
        const voidGlitchCore = supabase.createClient(
            "https://kwapzpyijgeiobcvqtoj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3YXB6cHlpamdlaW9iY3ZxdG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTY2MDIsImV4cCI6MjA4Njc3MjYwMn0.Ode2Fe8gQyM7PcgBPwPvsmfclnKZroaknr6Qkwr4JdA"
        );

        let archiveData = [];
        let isAuth = false;

        // --- CORE ---
        window.addEventListener('mousemove', (e) => {
            gsap.to("#cursor", {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1
            });
        });

        document.addEventListener('DOMContentLoaded', async() => {
            try {
                const {
                    data: {
                        session
                    }
                } = await voidGlitchCore.auth.getSession();
                if (session) isAuth = true;
                await loadArchive();
            } finally {
                gsap.to("#loader", {
                    opacity: 0,
                    duration: 0.5,
                    delay: 0.5,
                    onComplete: () => document.getElementById('loader').style.display = 'none'
                });
            }
        });

        async function loadArchive() {
            const {
                data
            } = await voidGlitchCore.from('poems').select('*').order('created_at', {
                ascending: false
            });
            if (data) {
                archiveData = data;
                renderList();
            }
        }

        function renderList() {
            document.getElementById('archive-list').innerHTML = archiveData.map((p, i) => `
                <div class="list-item" onclick="view('${p.id}', this)" style="border-color: ${p.mood_color}">
                    [${i}] ${p.title}
                </div>
            `).join('');
        }

        function view(id, el) {
            document.querySelectorAll('.list-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const frag = archiveData.find(f => f.id === id);

            document.getElementById('empty-state').style.display = 'none';
            const viewer = document.getElementById('v-content');

            // Efeito de "Flash" ao carregar
            gsap.fromTo(viewer, {
                opacity: 0,
                filter: "invert(1)"
            }, {
                opacity: 1,
                filter: "invert(0)",
                duration: 0.2,
                onStart: () => {
                    document.getElementById('v-title').innerText = frag.title;
                    // Título ganha sombra da cor do mood
                    document.getElementById('v-title').style.textShadow = `4px 4px ${frag.mood_color}`;
                    document.getElementById('v-body').innerText = frag.content;
                }
            });

            if (isAuth) {
                const d = document.getElementById('del-btn');
                d.classList.remove('hidden');
                d.onclick = async() => {
                    if (confirm("DELETAR DADOS PERMANENTEMENTE?")) {
                        await voidGlitchCore.from('poems').delete().eq('id', id);
                        location.reload();
                    }
                };
            }
        }

        // --- ACTIONS ---
        function showAuth() {
            document.getElementById('auth-modal').style.display = 'flex';
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }
        async function login() {
            const u = document.getElementById('u-id').value;
            const k = document.getElementById('u-key').value;
            if (u === "Harley" && k === "317100") {
                await voidGlitchCore.auth.signInWithPassword({
                    email: "harley@void.com",
                    password: k
                });
                location.reload();
            }
        }
        async function save() {
            const t = document.getElementById('p-title').value;
            const c = document.getElementById('p-content').value;
            const y = document.getElementById('p-yt').value;
            const cl = document.getElementById('p-color').value;
            await voidGlitchCore.from('poems').insert([{
                title: t,
                content: c,
                yt_id: y,
                mood_color: cl
            }]);
            location.reload();
        }

        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: ''
            });
        }

        function handleAudio() {
            const frag = archiveData.find(f => f.title === document.getElementById('v-title').innerText);
            if (frag && player) {
                player.loadVideoById(frag.yt_id);
                player.playVideo();
            }
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
