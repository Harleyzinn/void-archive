<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOID_ARCHIVE // MONOLITH_V13</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;800&family=Cinzel:wght@900&display=swap" rel="stylesheet">

    <style>
         :root {
            --neon: #bf00ff;
            --bg: #000000;
            --panel: #080808;
            --border: 1px solid rgba(191, 0, 255, 0.4);
            --glow: 0 0 15px rgba(191, 0, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* --- FX CAMADAS --- */
        
        .vignette {
            position: fixed;
            inset: 0;
            z-index: 9997;
            pointer-events: none;
            background: radial-gradient(circle, transparent 20%, #000 150%);
        }
        
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;
            background: repeating-linear-gradient(transparent 0px, transparent 1px, rgba(255, 255, 255, 0.02) 2px);
            opacity: 0.2;
        }
        
        #cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #fff;
            z-index: 11000;
            pointer-events: none;
            box-shadow: 0 0 10px var(--neon);
            mix-blend-mode: difference;
        }
        /* --- HEADER MODULAR --- */
        
        header {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            background: var(--bg);
            border-bottom: var(--border);
            justify-content: space-between;
            z-index: 100;
        }
        
        .brand {
            font-family: 'Cinzel';
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: var(--neon);
            text-shadow: var(--glow);
        }
        /* --- LAYOUT MONOLITH --- */
        
        #main-interface {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: calc(100vh - 60px);
            padding: 20px;
            gap: 20px;
            z-index: 5;
        }
        /* Sidebar Index */
        
        #archive-index {
            background: var(--panel);
            border: var(--border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        .index-item {
            padding: 15px;
            border: 1px solid transparent;
            margin-bottom: 5px;
            font-size: 0.75rem;
            color: #444;
            transition: 0.3s;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .index-item:hover {
            color: #fff;
            border-color: var(--neon);
            background: rgba(191, 0, 255, 0.05);
        }
        
        .index-item.active {
            background: var(--neon);
            color: #000 !important;
            font-weight: 800;
            border-color: #fff;
        }
        /* Central Monolith */
        
        #viewer {
            background: var(--panel);
            border: var(--border);
            padding: 60px;
            overflow-y: auto;
            position: relative;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }
        
        #v-title {
            font-family: 'Cinzel';
            font-size: 3rem;
            color: var(--neon);
            margin-bottom: 40px;
            text-shadow: var(--glow);
            border-left: 5px solid var(--neon);
            padding-left: 20px;
        }
        
        #v-body {
            font-size: 1.1rem;
            line-height: 2;
            white-space: pre-wrap;
            color: #ccc;
        }
        /* --- LOGIN & ADMIN SYSTEM --- */
        
        #admin-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .admin-btn {
            background: #000;
            border: 1px solid #333;
            color: #333;
            padding: 10px 20px;
            font-size: 0.6rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .admin-btn:hover {
            border-color: var(--neon);
            color: var(--neon);
        }
        
        .admin-btn.logged {
            border-color: var(--neon);
            color: var(--neon);
            box-shadow: var(--glow);
        }
        /* Modais */
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10500;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .terminal-card {
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--neon);
            padding: 40px;
            background: #000;
            box-shadow: var(--glow);
        }
        
        input,
        textarea {
            width: 100%;
            background: #050505;
            border: 1px solid #222;
            padding: 15px;
            color: var(--neon);
            font-family: inherit;
            margin-bottom: 15px;
            outline: none;
        }
        
        .btn-exe {
            width: 100%;
            padding: 15px;
            background: var(--neon);
            border: none;
            color: #000;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
        }
        /* Loader */
        
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neon);
            font-weight: 800;
            letter-spacing: 5px;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            #main-interface {
                grid-template-columns: 1fr;
                grid-template-rows: 35% 1fr;
            }
            #v-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <div class="scanlines"></div>
    <div class="vignette"></div>
    <div id="cursor"></div>

    <div id="loader">INITIALIZING_MONOLITH...</div>

    <header>
        <div class="brand" id="glitch-title">VOID_ARCHIVE</div>
        <div style="font-size: 0.5rem; color: #222;">SYSTEM_V13_STABLE</div>
    </header>

    <section id="main-interface">
        <aside id="archive-index"></aside>
        <main id="viewer">
            <div id="empty-state" style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#111; font-size:1rem; font-weight:800; letter-spacing:10px;">// NO_DATA_SELECTED //</div>
            <div id="v-content" style="opacity:0;">
                <div id="v-title"></div>
                <div id="v-body"></div>
                <div style="display:flex; gap:20px; margin-top:60px;">
                    <button class="btn-exe" onclick="handleAudio()" style="width:auto; padding: 10px 30px;">[ ▶ PLAY_SIGNAL ]</button>
                    <button id="del-btn" class="btn-exe hidden" style="width:auto; padding: 10px 30px; background:#400; color:#fff;">[ X PURGE ]</button>
                </div>
            </div>
        </main>
    </section>

    <div id="admin-panel">
        <button id="login-trigger" class="admin-btn" onclick="openLogin()">[ AUTH_LOGIN ]</button>
        <button id="inject-trigger" class="admin-btn hidden" onclick="openInject()">[ INJECT_DATA ]</button>
    </div>

    <div id="auth-modal" class="modal">
        <div class="terminal-card">
            <p style="font-size: 0.7rem; color: #555; margin-bottom: 20px;">// BIO_KEY_REQUIRED //</p>
            <input type="password" id="u-key" placeholder="CHAVE_MESTRA (317100)">
            <button class="btn-exe" onclick="verifyAccess()">AUTENTICAR</button>
            <button onclick="closeModals()" style="background:none; border:none; color:#333; margin-top:15px; cursor:pointer; width:100%; font-size:0.5rem;">[ CANCELAR ]</button>
        </div>
    </div>

    <div id="inject-modal" class="modal">
        <div class="terminal-card">
            <input type="text" id="p-title" placeholder="TÍTULO_DO_FRAGMENTO">
            <input type="text" id="p-yt" placeholder="YOUTUBE_ID">
            <textarea id="p-content" rows="10" placeholder="DEPOSITE OS VERSOS..."></textarea>
            <input type="color" id="p-color" value="#bf00ff" style="height:40px; cursor:pointer;">
            <button class="btn-exe" onclick="injectFragment()">EXECUTAR_INJEÇÃO</button>
            <button onclick="closeModals()" style="background:none; border:none; color:#333; margin-top:15px; cursor:pointer; width:100%; font-size:0.5rem;">[ DESCONECTAR_TERMINAL ]</button>
        </div>
    </div>

    <div id="yt-player" style="display:none"></div>

    <script>
        // --- NUCLEO_ESTÁVEL (VOID_V13) ---
        const voidArchive = supabase.createClient(
            "https://kwapzpyijgeiobcvqtoj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3YXB6cHlpamdlaW9iY3ZxdG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTY2MDIsImV4cCI6MjA4Njc3MjYwMn0.Ode2Fe8gQyM7PcgBPwPvsmfclnKZroaknr6Qkwr4JdA"
        );

        let dataStore = [];
        let isHarley = false;
        const typeSfx = new Audio('https://www.soundjay.com/communication/sounds/typewriter-key-1.mp3');
        typeSfx.volume = 0.1;

        // --- GLITCH DE TEXTO ---
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$#@&";

        function scrambleText(element, finalValue) {
            let iterations = 0;
            const interval = setInterval(() => {
                element.innerText = finalValue.split("").map((char, index) => {
                    if (index < iterations) return finalValue[index];
                    return chars[Math.floor(Math.random() * chars.length)];
                }).join("");
                if (iterations >= finalValue.length) clearInterval(interval);
                iterations += 1 / 3;
            }, 30);
        }

        // --- CORE ---
        window.addEventListener('mousemove', (e) => {
            gsap.to("#cursor", {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1
            });
        });

        document.addEventListener('DOMContentLoaded', async() => {
            scrambleText(document.getElementById('glitch-title'), "VOID_ARCHIVE");
            try {
                const {
                    data: {
                        session
                    }
                } = await voidArchive.auth.getSession();
                if (session) {
                    isHarley = true;
                    document.getElementById('login-trigger').classList.add('logged');
                    document.getElementById('login-trigger').innerText = "[ STATUS: ADMIN ]";
                    document.getElementById('inject-trigger').classList.remove('hidden');
                }
                await syncData();
            } finally {
                gsap.to("#loader", {
                    opacity: 0,
                    duration: 0.8,
                    onComplete: () => document.getElementById('loader').style.display = 'none'
                });
            }
        });

        async function syncData() {
            const {
                data
            } = await voidArchive.from('poems').select('*').order('created_at', {
                ascending: false
            });
            if (data) {
                dataStore = data;
                renderSidebar();
            }
        }

        function renderSidebar() {
            document.getElementById('archive-index').innerHTML = dataStore.map((p, i) => `
                <div class="index-item" onclick="loadContent('${p.id}', this)" style="border-right: 3px solid ${p.mood_color}">
                    ${p.title}
                </div>
            `).join('');
        }

        function loadContent(id, el) {
            document.querySelectorAll('.index-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const frag = dataStore.find(f => f.id === id);

            document.getElementById('empty-state').style.display = 'none';
            const viewer = document.getElementById('v-content');

            gsap.fromTo(viewer, {
                opacity: 0,
                x: -20
            }, {
                opacity: 1,
                x: 0,
                duration: 0.5,
                onStart: () => {
                    scrambleText(document.getElementById('v-title'), frag.title);
                    document.getElementById('v-title').style.color = frag.mood_color;

                    const body = document.getElementById('v-body');
                    body.innerHTML = "";
                    let charIdx = 0;
                    const text = frag.content;

                    function typewriter() {
                        if (charIdx < text.length) {
                            body.innerHTML += text.charAt(charIdx);
                            const s = typeSfx.cloneNode();
                            s.play();
                            charIdx++;
                            setTimeout(typewriter, 10);
                        }
                    }
                    typewriter();
                }
            });

            if (isHarley) {
                const d = document.getElementById('del-btn');
                d.classList.remove('hidden');
                d.onclick = async() => {
                    if (confirm("CONFIRMAR_EXPURGO?")) {
                        await voidArchive.from('poems').delete().eq('id', id);
                        location.reload();
                    }
                };
            }
        }

        // --- ADMIN FUNCTIONS ---
        function openLogin() {
            document.getElementById('auth-modal').style.display = 'flex';
        }

        function openInject() {
            document.getElementById('inject-modal').style.display = 'flex';
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }

        async function verifyAccess() {
            const k = document.getElementById('u-key').value;
            if (k === "317100") {
                await voidArchive.auth.signInWithPassword({
                    email: "harley@void.com",
                    password: k
                });
                location.reload();
            } else {
                alert("ACESSO_NEGADO");
            }
        }

        async function injectFragment() {
            const t = document.getElementById('p-title').value;
            const c = document.getElementById('p-content').value;
            const y = document.getElementById('p-yt').value;
            const cl = document.getElementById('p-color').value;
            await voidArchive.from('poems').insert([{
                title: t,
                content: c,
                yt_id: y,
                mood_color: cl
            }]);
            location.reload();
        }

        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: ''
            });
        }

        function handleAudio() {
            const title = document.getElementById('v-title').innerText;
            const frag = dataStore.find(f => f.title === title);
            if (frag && player) {
                player.loadVideoById(frag.yt_id);
                player.playVideo();
            }
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
