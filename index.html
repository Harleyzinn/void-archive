<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURAL_ARCHIVE // V6.0_OVERDRIVE</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;700&family=Cinzel:wght@900&display=swap" rel="stylesheet">

    <style>
         :root {
            --neon: #bf00ff;
            --bg-pure: #000000;
            --glass-v6: rgba(15, 0, 25, 0.4);
            /* Transparência equilibrada */
            --border: rgba(191, 0, 255, 0.5);
            --glow: 0 0 15px var(--neon), 0 0 30px rgba(191, 0, 255, 0.2);
        }
        /* --- ESTRUTURA BASE --- */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        body {
            background-color: var(--bg-pure) !important;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* --- EFEITOS VISUAIS (FIXED) --- */
        
        #canvas-abyss {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }
        
        .vignette {
            position: fixed;
            inset: 0;
            z-index: 9997;
            pointer-events: none;
            background: radial-gradient(circle, transparent 20%, #000 150%);
        }
        
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;
            background: repeating-linear-gradient(transparent 0px, transparent 1px, rgba(0, 0, 0, 0.5) 2px);
            opacity: 0.15;
        }
        
        #cursor {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            z-index: 11000;
            pointer-events: none;
            box-shadow: var(--glow);
            mix-blend-mode: screen;
        }
        /* --- LOADER --- */
        
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .loader-tag {
            color: var(--neon);
            font-size: 0.7rem;
            letter-spacing: 10px;
            text-shadow: var(--glow);
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%,
            100% {
                transform: skew(0deg);
            }
            20% {
                transform: skew(10deg);
                color: #fff;
            }
            40% {
                transform: skew(-10deg);
                color: var(--neon);
            }
        }
        /* --- LAYOUT HARLEY V6 --- */
        
        header {
            height: 75px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.9);
            justify-content: space-between;
            z-index: 10;
        }
        
        .brand {
            font-family: 'Cinzel';
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: var(--neon);
            text-shadow: var(--glow);
        }
        
        #main-interface {
            display: grid;
            grid-template-columns: 330px 1fr;
            height: calc(100vh - 75px);
            overflow: hidden;
            gap: 15px;
            padding: 15px;
            position: relative;
            z-index: 5;
        }
        
        #archive-list {
            background: var(--glass-v6);
            border: 1px solid var(--border);
            backdrop-filter: blur(15px);
            overflow-y: auto;
        }
        
        .list-item {
            padding: 20px;
            border-bottom: 1px solid rgba(191, 0, 255, 0.1);
            font-size: 0.8rem;
            color: #555;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .list-item:hover {
            color: #fff;
            background: rgba(191, 0, 255, 0.1);
            padding-left: 30px;
            text-shadow: var(--glow);
        }
        
        .list-item.active {
            background: var(--neon);
            color: #000;
            font-weight: bold;
            box-shadow: var(--glow);
        }
        
        #viewer {
            background: var(--glass-v6);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            padding: 50px;
            overflow-y: auto;
        }
        
        #v-title {
            font-family: 'Cinzel';
            font-size: 2.5rem;
            color: var(--neon);
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 30px;
            text-shadow: var(--glow);
        }
        
        #v-body {
            font-size: 1rem;
            line-height: 1.8;
            white-space: pre-wrap;
            color: #eee;
            margin-bottom: 50px;
        }
        /* --- ADMIN & BTNS --- */
        
        .btn-void {
            background: none;
            border: 1px solid var(--border);
            color: var(--neon);
            padding: 10px 20px;
            font-size: 0.6rem;
            cursor: pointer;
            transition: 0.3s;
            letter-spacing: 2px;
        }
        
        .btn-void:hover {
            background: var(--neon);
            color: #000;
            box-shadow: var(--glow);
        }
        
        #secret-access {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.5rem;
            color: #080808;
            z-index: 10001;
            cursor: pointer;
        }
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10500;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(40px);
        }
        
        .terminal {
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--neon);
            padding: 40px;
            background: #000;
            box-shadow: var(--glow);
        }
        
        input,
        textarea {
            width: 100%;
            background: #050505;
            border: 1px solid #1a1a1a;
            padding: 15px;
            color: var(--neon);
            font-family: inherit;
            margin-bottom: 15px;
            outline: none;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="scanlines">

    <canvas id="canvas-abyss"></canvas>
    <div class="vignette"></div>
    <div id="cursor"></div>

    <div id="loader">
        <div class="loader-tag">[ SINCRONIZANDO_ABISMO_V6.0 ]</div>
    </div>

    <header>
        <div class="brand">NEURAL_ARCHIVE // HARLEY</div>
        <div id="status-tag" style="font-size: 0.5rem; color: #1a1a1a;">// STATUS: ENCRYPTED</div>
    </header>

    <section id="main-interface">
        <aside id="archive-list"></aside>
        <main id="viewer">
            <div id="empty-msg" style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#0a0a0a; font-size:0.8rem; letter-spacing:8px;">// VOID_EMPTY //</div>
            <div id="v-content" style="opacity:0;">
                <div id="v-title"></div>
                <div id="v-body"></div>
                <div style="display:flex; gap:15px;">
                    <button class="btn-void" onclick="handleAudio()">[ ▶ AUDIO_INIT ]</button>
                    <button class="btn-void hidden" id="del-btn" style="border-color:#500; color:#500;">[ X DELETE ]</button>
                </div>
            </div>
        </main>
    </section>

    <div id="secret-access" onclick="showAuth()">SYS_NULL_ERROR_6</div>

    <div id="auth-modal" class="modal">
        <div class="terminal">
            <p style="color:var(--neon); margin-bottom:20px; font-size:0.7rem;">// OPERADOR_REQUERIDO</p>
            <input type="text" id="u-id" placeholder="ID">
            <input type="password" id="u-key" placeholder="PASS">
            <button class="btn-void" style="width:100%" onclick="login()">ACESSO</button>
        </div>
    </div>

    <div id="admin-modal" class="modal">
        <div class="terminal">
            <input type="text" id="p-title" placeholder="TÍTULO">
            <input type="text" id="p-yt" placeholder="YT_ID">
            <textarea id="p-content" rows="10" placeholder="VERSOS..."></textarea>
            <input type="color" id="p-color" value="#bf00ff">
            <button class="btn-void" style="width:100%" onclick="save()">INJETAR</button>
            <button onclick="closeModals()" style="margin-top:10px; background:none; border:none; color:#333; cursor:pointer; width:100%; font-size:0.5rem;">[ FECHAR ]</button>
        </div>
    </div>

    <div id="yt-player" style="display:none"></div>

    <script>
        // --- NUCLEO_V6 (FIXED VARIABLE) ---
        const abyssCore = supabase.createClient(
            "https://kwapzpyijgeiobcvqtoj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3YXB6cHlpamdlaW9iY3ZxdG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTY2MDIsImV4cCI6MjA4Njc3MjYwMn0.Ode2Fe8gQyM7PcgBPwPvsmfclnKZroaknr6Qkwr4JdA"
        );

        let dataArchive = [];
        let selectedItem = null;
        let isAuth = false;

        // --- PARTÍCULAS ---
        const canvas = document.getElementById('canvas-abyss');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let pArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
            }
            draw() {
                ctx.fillStyle = "#bf00ff";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        for (let i = 0; i < 150; i++) pArray.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pArray.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- CORE ---
        window.addEventListener('mousemove', (e) => {
            gsap.to("#cursor", {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1
            });
        });

        document.addEventListener('DOMContentLoaded', async() => {
            try {
                const {
                    data: {
                        session
                    }
                } = await abyssCore.auth.getSession();
                if (session) {
                    isAuth = true;
                    document.getElementById('status-tag').style.color = "var(--neon)";
                }
                await load();
            } finally {
                gsap.to("#loader", {
                    opacity: 0,
                    duration: 1,
                    onComplete: () => document.getElementById('loader').style.display = 'none'
                });
            }
        });

        async function load() {
            const {
                data
            } = await abyssCore.from('poems').select('*').order('created_at', {
                ascending: false
            });
            if (data) {
                dataArchive = data;
                render();
            }
        }

        function render() {
            document.getElementById('archive-list').innerHTML = dataArchive.map((p, i) => `
                <div class="list-item" onclick="show('${p.id}', this)" style="border-left: 3px solid ${p.mood_color}">
                    <span>${p.title}</span> <span style="opacity:0.2; font-size:0.6rem;">[${i}]</span>
                </div>
            `).join('');
        }

        function show(id, el) {
            document.querySelectorAll('.list-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            selectedItem = dataArchive.find(f => f.id === id);

            document.getElementById('empty-msg').style.display = 'none';
            const v = document.getElementById('v-content');
            v.style.opacity = 0;

            document.getElementById('v-title').innerText = selectedItem.title;
            document.getElementById('v-title').style.color = selectedItem.mood_color;

            const body = document.getElementById('v-body');
            body.innerHTML = "";
            let idx = 0;
            const txt = selectedItem.content;

            function type() {
                if (idx < txt.length) {
                    body.innerHTML += txt.charAt(idx);
                    idx++;
                    setTimeout(type, 10);
                }
            }
            type();

            gsap.to(v, {
                opacity: 1,
                duration: 0.5
            });
            if (isAuth) {
                const d = document.getElementById('del-btn');
                d.classList.remove('hidden');
                d.onclick = async() => {
                    if (confirm("EXPURGAR?")) {
                        await abyssCore.from('poems').delete().eq('id', id);
                        location.reload();
                    }
                };
            }
        }

        // --- AUTH & ACTIONS ---
        function showAuth() {
            document.getElementById('auth-modal').style.display = 'flex';
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }
        async function login() {
            const u = document.getElementById('u-id').value;
            const k = document.getElementById('u-key').value;
            if (u === "Harley" && k === "317100") {
                await abyssCore.auth.signInWithPassword({
                    email: "harley@void.com",
                    password: k
                });
                location.reload();
            }
        }
        async function save() {
            const t = document.getElementById('p-title').value;
            const c = document.getElementById('p-content').value;
            const y = document.getElementById('p-yt').value;
            const cl = document.getElementById('p-color').value;
            await abyssCore.from('poems').insert([{
                title: t,
                content: c,
                yt_id: y,
                mood_color: cl
            }]);
            location.reload();
        }

        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: ''
            });
        }
        let isPlaying = false;

        function handleAudio() {
            if (!selectedItem || !player) return;
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.loadVideoById(selectedItem.yt_id);
                player.playVideo();
            }
            isPlaying = !isPlaying;
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
