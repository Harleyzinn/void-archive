<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOID_ARCHIVE // V11_STABLE_GLITCH</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">

    <style>
         :root {
            --cyan: #00f7ff;
            --magenta: #ff00ea;
            --bg: #000;
            --glow: 0 0 10px var(--magenta), 0 0 20px var(--cyan);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* --- EFEITOS VISUAIS --- */
        
        #abyss-canvas {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            opacity: 0.8;
        }
        
        .noise-fx {
            position: fixed;
            inset: 0;
            z-index: 9996;
            pointer-events: none;
            opacity: 0.08;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            mix-blend-mode: overlay;
        }
        
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;
            background: repeating-linear-gradient(transparent 0px, transparent 1px, rgba(0, 0, 0, 0.5) 2px);
            opacity: 0.3;
        }
        
        #cursor {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            z-index: 11000;
            pointer-events: none;
            box-shadow: var(--glow);
            mix-blend-mode: difference;
        }
        /* --- HEADER --- */
        
        header {
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 3px solid #fff;
            background: #000;
            justify-content: space-between;
            z-index: 10;
        }
        
        .brand {
            font-family: 'Rubik Glitch';
            font-size: 2rem;
            color: #fff;
            text-shadow: -2px 0 var(--cyan), 2px 0 var(--magenta);
        }
        /* --- LAYOUT --- */
        
        #main-interface {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 70px);
            gap: 10px;
            padding: 15px;
            position: relative;
            z-index: 5;
        }
        
        #archive-list {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #222;
            overflow-y: auto;
        }
        
        .list-item {
            padding: 20px;
            border-bottom: 1px solid #111;
            font-size: 0.8rem;
            color: #555;
            transition: 0.2s;
            cursor: pointer;
        }
        
        .list-item:hover {
            color: #fff;
            background: #0a0a0a;
            text-shadow: -2px 0 var(--cyan), 2px 0 var(--magenta);
            padding-left: 30px;
        }
        
        .list-item.active {
            background: #fff;
            color: #000 !important;
            font-weight: bold;
            box-shadow: var(--glow);
        }
        
        #viewer {
            background: #050505;
            border: 2px solid #fff;
            padding: 50px;
            overflow-y: auto;
            position: relative;
        }
        
        #v-title {
            font-family: 'Rubik Glitch';
            font-size: 3rem;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 4px 4px var(--magenta);
        }
        
        #v-body {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-wrap;
            color: #ddd;
        }
        /* --- BOTÃO DE ADICIONAR (RESTAURADO E VISÍVEL) --- */
        
        #admin-trigger {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 180px;
            height: 45px;
            background: #000;
            border: 2px solid var(--magenta);
            color: var(--magenta);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono';
            font-weight: 800;
            font-size: 0.7rem;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 4px 4px 0 var(--cyan);
            transition: 0.2s;
        }
        
        #admin-trigger:hover {
            background: var(--magenta);
            color: #000;
            box-shadow: none;
            transform: translate(2px, 2px);
        }
        /* --- MODAIS --- */
        
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 10500;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .terminal-box {
            width: 90%;
            max-width: 550px;
            border: 3px solid #fff;
            padding: 40px;
            background: #000;
            box-shadow: var(--glow);
        }
        
        input,
        textarea {
            width: 100%;
            background: #0a0a0a;
            border: 2px solid #222;
            padding: 15px;
            color: #fff;
            font-family: 'JetBrains Mono';
            margin-bottom: 15px;
            outline: none;
        }
        
        .btn-action {
            width: 100%;
            padding: 15px;
            background: #fff;
            border: none;
            color: #000;
            font-family: 'Rubik Glitch';
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--magenta);
            letter-spacing: 5px;
        }
    </style>
</head>

<body class="noise-fx">

    <canvas id="abyss-canvas"></canvas>
    <div class="scanlines"></div>
    <div id="cursor"></div>

    <div id="loader">CARREGANDO_PROTOCOLOS...</div>

    <header>
        <div class="brand">VOID_ARCHIVE // HARLEY</div>
        <div style="font-size:0.6rem; color:#222;">SYSTEM_V11_ONLINE</div>
    </header>

    <section id="main-interface">
        <aside id="archive-list"></aside>
        <main id="viewer">
            <div id="empty-state" style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#111; font-size:1.5rem; font-family:'Rubik Glitch';">AWAITING_INPUT</div>
            <div id="v-content" style="opacity:0;">
                <div id="v-title"></div>
                <div id="v-body"></div>
                <div style="display:flex; gap:20px; margin-top:50px;">
                    <button class="btn-action" onclick="handleAudio()" style="width:auto; padding: 10px 30px;">▶ ÁUDIO</button>
                    <button id="del-btn" class="btn-action hidden" style="width:auto; padding: 10px 30px; background:#500; color:#fff;">X PURGE</button>
                </div>
            </div>
        </main>
    </section>

    <div id="admin-trigger" onclick="showAuth()">ADICIONAR_DADOS</div>

    <div id="auth-modal" class="modal">
        <div class="terminal-box">
            <p style="color:#fff; margin-bottom:20px; font-family:'Rubik Glitch';">// BIO_AUTH //</p>
            <input type="text" id="u-id" placeholder="OPERADOR">
            <input type="password" id="u-key" placeholder="SENHA">
            <button class="btn-action" onclick="login()">ACESSAR</button>
        </div>
    </div>

    <div id="admin-modal" class="modal">
        <div class="terminal-box">
            <input type="text" id="p-title" placeholder="TÍTULO">
            <input type="text" id="p-yt" placeholder="YOUTUBE_ID">
            <textarea id="p-content" rows="10" placeholder="DEPOSITE OS VERSOS..."></textarea>
            <input type="color" id="p-color" value="#ff00ea" style="height:45px;">
            <button class="btn-action" onclick="save()">INJETAR</button>
            <button onclick="closeModals()" style="background:none; border:none; color:#444; margin-top:10px; width:100%; cursor:pointer;">[ FECHAR ]</button>
        </div>
    </div>

    <div id="yt-player" style="display:none"></div>

    <script>
        // --- CONFIGURAÇÃO SEM CONFLITO ---
        const voidArchive = supabase.createClient(
            "https://kwapzpyijgeiobcvqtoj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3YXB6cHlpamdlaW9iY3ZxdG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTY2MDIsImV4cCI6MjA4Njc3MjYwMn0.Ode2Fe8gQyM7PcgBPwPvsmfclnKZroaknr6Qkwr4JdA"
        );

        let archiveData = [];
        let isAuth = false;

        // --- PARTÍCULAS ---
        const canvas = document.getElementById('abyss-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let pArray = [];
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5;
                this.speedX = Math.random() * 0.4 - 0.2;
                this.speedY = Math.random() * 0.4 - 0.2;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
            }
            draw() {
                ctx.fillStyle = "#bf00ff";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        for (let i = 0; i < 150; i++) pArray.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            pArray.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- CORE ---
        window.addEventListener('mousemove', (e) => {
            gsap.to("#cursor", {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1
            });
        });

        document.addEventListener('DOMContentLoaded', async() => {
            try {
                const {
                    data: {
                        session
                    }
                } = await voidArchive.auth.getSession();
                if (session) isAuth = true;
                await loadArchive();
            } catch (e) {
                console.error("Erro na conexão:", e);
            } finally {
                gsap.to("#loader", {
                    opacity: 0,
                    duration: 0.5,
                    onComplete: () => document.getElementById('loader').style.display = 'none'
                });
            }
        });

        async function loadArchive() {
            const {
                data
            } = await voidArchive.from('poems').select('*').order('created_at', {
                ascending: false
            });
            if (data) {
                archiveData = data;
                renderList();
            }
        }

        function renderList() {
            document.getElementById('archive-list').innerHTML = archiveData.map((p, i) => `
                <div class="list-item" onclick="view('${p.id}', this)" style="border-left: 5px solid ${p.mood_color}">
                    [${i}] ${p.title}
                </div>
            `).join('');
        }

        function view(id, el) {
            document.querySelectorAll('.list-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const frag = archiveData.find(f => f.id === id);

            document.getElementById('empty-state').style.display = 'none';
            const viewer = document.getElementById('v-content');

            gsap.fromTo(viewer, {
                opacity: 0,
                scale: 0.9
            }, {
                opacity: 1,
                scale: 1,
                duration: 0.4,
                onStart: () => {
                    document.getElementById('v-title').innerText = frag.title;
                    document.getElementById('v-title').style.textShadow = `4px 4px ${frag.mood_color}`;

                    const body = document.getElementById('v-body');
                    body.innerHTML = "";
                    let charIdx = 0;
                    const text = frag.content;

                    function typewriter() {
                        if (charIdx < text.length) {
                            body.innerHTML += text.charAt(charIdx);
                            charIdx++;
                            setTimeout(typewriter, 10);
                        }
                    }
                    typewriter();
                }
            });

            if (isAuth) {
                const d = document.getElementById('del-btn');
                d.classList.remove('hidden');
                d.onclick = async() => {
                    if (confirm("DELETAR PERMANENTEMENTE?")) {
                        await voidArchive.from('poems').delete().eq('id', id);
                        location.reload();
                    }
                };
            }
        }

        // --- AÇÕES ADMIN ---
        function showAuth() {
            document.getElementById('auth-modal').style.display = 'flex';
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }

        async function login() {
            const u = document.getElementById('u-id').value;
            const k = document.getElementById('u-key').value;
            if (u === "Harley" && k === "317100") {
                const {
                    error
                } = await voidArchive.auth.signInWithPassword({
                    email: "harley@void.com",
                    password: k
                });
                if (!error) location.reload();
                else alert("Erro de Login: " + error.message);
            } else {
                alert("Identidade Inválida.");
            }
        }

        async function save() {
            const t = document.getElementById('p-title').value;
            const c = document.getElementById('p-content').value;
            const y = document.getElementById('p-yt').value;
            const cl = document.getElementById('p-color').value;
            const {
                error
            } = await voidArchive.from('poems').insert([{
                title: t,
                content: c,
                yt_id: y,
                mood_color: cl
            }]);
            if (!error) location.reload();
            else alert("Erro ao Salvar: " + error.message);
        }

        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: ''
            });
        }

        function handleAudio() {
            const frag = archiveData.find(f => f.title === document.getElementById('v-title').innerText);
            if (frag && player) {
                player.loadVideoById(frag.yt_id);
                player.playVideo();
            }
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
