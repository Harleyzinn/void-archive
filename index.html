<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID ARCHIVE // HARLEY_V3.2</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;700&family=Cinzel:wght@900&display=swap" rel="stylesheet">

    <style>
         :root {
            --accent: #ff3c3c;
            --bg: #020204;
            --glass: rgba(20, 20, 30, 0.7);
            --border: rgba(255, 60, 60, 0.2);
            --neon: 0 0 15px var(--accent);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) #000;
        }
        
        body {
            background: var(--bg);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* --- FILTROS DE ABERRAÇÃO E SCANLINES --- */
        
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;
            background: repeating-linear-gradient(transparent 0px, transparent 2px, rgba(0, 0, 0, 0.15) 3px);
            opacity: 0.4;
        }
        
        .vignette {
            position: fixed;
            inset: 0;
            z-index: 9997;
            pointer-events: none;
            background: radial-gradient(circle, transparent 40%, #000 160%);
        }
        /* --- LOADER COM FAILSAFE --- */
        
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            user-select: none;
        }
        
        .loader-text {
            color: var(--accent);
            font-size: 0.7rem;
            letter-spacing: 8px;
            animation: glitchText 2s infinite;
        }
        
        @keyframes glitchText {
            0%,
            100% {
                text-shadow: 0 0 5px var(--accent);
                transform: translate(0);
            }
            10% {
                text-shadow: 2px 0 #0ff;
                transform: translate(-2px, 0);
            }
            20% {
                text-shadow: -2px 0 #f0f;
                transform: translate(2px, 0);
            }
        }
        
        #cursor {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            z-index: 11000;
            pointer-events: none;
            box-shadow: var(--neon);
            mix-blend-mode: difference;
        }
        /* --- LAYOUT HARLEY V3 --- */
        
        header {
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 30px;
            border-bottom: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.6);
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 10;
        }
        
        .brand {
            font-family: 'Cinzel';
            font-size: 1.3rem;
            letter-spacing: 6px;
            color: var(--accent);
            text-shadow: var(--neon);
        }
        
        #main-interface {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 70px);
            overflow: hidden;
            gap: 15px;
            padding: 15px;
        }
        /* PAINEL ESQUERDO: ÍNDICE COM ABERRAÇÃO CROMÁTICA */
        
        #archive-index {
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(25px);
            overflow-y: auto;
        }
        
        .index-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 60, 60, 0.05);
            font-size: 0.85rem;
            color: #666;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }
        /* Efeito de Aberração Cromática no Hover */
        
        .index-item:hover {
            color: #fff;
            background: rgba(255, 60, 60, 0.03);
            padding-left: 25px;
            text-shadow: 1px 0 #0ff, -1px 0 #f0f;
            /* Aberração simples e eficaz */
        }
        
        .index-item.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
            text-shadow: none;
        }
        /* PAINEL DIREITO: VISUALIZADOR */
        
        #archive-viewer {
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(40px);
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }
        
        #viewer-content {
            opacity: 0;
        }
        
        #viewer-title {
            font-family: 'Cinzel';
            font-size: 2.2rem;
            color: var(--accent);
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        
        #viewer-body {
            font-size: 0.95rem;
            line-height: 1.8;
            white-space: pre-wrap;
            color: #ddd;
            margin-bottom: 50px;
        }
        /* BOTÕES */
        
        .control-btn {
            background: none;
            border: 1px solid var(--border);
            color: #555;
            padding: 12px 20px;
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .control-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: var(--neon);
        }
        /* MOBILE FIX */
        
        @media (max-width: 768px) {
            #main-interface {
                grid-template-columns: 1fr;
                grid-template-rows: 30% 1fr;
            }
            .brand {
                font-size: 1rem;
                letter-spacing: 2px;
            }
            #archive-viewer {
                padding: 25px;
            }
            #viewer-title {
                font-size: 1.4rem;
            }
        }
        /* ADMIN HIDDEN */
        
        #secret-door {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.5rem;
            color: #151515;
            z-index: 10001;
            cursor: pointer;
        }
        
        .terminal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.98);
            z-index: 10500;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(40px);
        }
        
        .terminal {
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--accent);
            padding: 40px;
            background: #000;
        }
        
        input,
        textarea {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 15px;
            color: var(--accent);
            font-family: inherit;
            margin-bottom: 15px;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            border: none;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="scanlines">

    <div class="vignette"></div>
    <div id="cursor"></div>

    <div id="loader">
        <div class="loader-text">[ RECONECTANDO_FRAGMENTOS_V3.2 ]</div>
        <div style="width: 150px; height: 1px; background: #111; margin-top: 20px; position:relative; overflow:hidden;">
            <div id="l-bar" style="width: 0%; height: 100%; background: var(--accent); box-shadow: var(--neon);"></div>
        </div>
    </div>

    <header>
        <div class="brand">VOID_ARCHIVE // NUCLEUS</div>
        <div id="sys-status" style="font-size: 0.6rem; color: #333;">// LINK: ESTÁVEL</div>
    </header>

    <section id="main-interface">
        <aside id="archive-index"></aside>
        <main id="archive-viewer">
            <div id="empty-state" style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#222; font-size:0.8rem;">// AGUARDANDO_DADOS //</div>
            <div id="viewer-content">
                <div id="viewer-title"></div>
                <div id="viewer-body"></div>
                <div id="viewer-controls" style="display:flex; gap:15px;">
                    <button class="control-btn" id="play-btn" onclick="toggleAudio()">[ ▶ AUDIO_START ]</button>
                    <button class="control-btn hidden" id="del-btn" style="border-color:#500; color:#500;">[ X DELETE ]</button>
                </div>
            </div>
        </main>
    </section>

    <div id="secret-door" onclick="showLogin()">ERR_SYS_LOG_77</div>

    <div id="login-modal" class="terminal-overlay">
        <div class="terminal">
            <p style="color:var(--accent); margin-bottom:20px; font-size:0.7rem;">>> LOGIN_OPERADOR_HARLEY</p>
            <input type="text" id="u-name" placeholder="IDENTIDADE">
            <input type="password" id="u-pass" placeholder="CHAVE">
            <button class="btn" onclick="authHarley()">INICIALIZAR</button>
            <button onclick="closeModals()" style="background:none; border:none; color:#444; margin-top:10px; cursor:pointer; width:100%; font-size:0.6rem;">[ CANCELAR ]</button>
        </div>
    </div>

    <div id="admin-modal" class="terminal-overlay">
        <div class="terminal">
            <p style="color:var(--accent); margin-bottom:20px; font-size:0.7rem;">>> INJEÇÃO_DE_DADOS</p>
            <input type="text" id="p-title" placeholder="TÍTULO">
            <input type="text" id="p-yt" placeholder="YOUTUBE_ID">
            <textarea id="p-content" rows="10" placeholder="VERSOS..."></textarea>
            <input type="color" id="p-color" value="#ff3c3c" style="height:40px;">
            <button class="btn" onclick="savePoem()">EXECUTAR_INJEÇÃO</button>
            <button onclick="closeModals()" style="background:none; border:none; color:#444; margin-top:10px; cursor:pointer; width:100%; font-size:0.6rem;">[ DESCONECTAR ]</button>
        </div>
    </div>

    <div id="yt-player" style="display:none"></div>

    <script>
        // --- CHAVES FICTÍCIAS FORNECIDAS ---
        const SB_URL = "https://kwapzpyijgeiobcvqtoj.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3YXB6cHlpamdlaW9iY3ZxdG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTY2MDIsImV4cCI6MjA4Njc3MjYwMn0.Ode2Fe8gQyM7PcgBPwPvsmfclnKZroaknr6Qkwr4JdA";
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        let poemsData = [];
        let currentPoem = null;
        let isAdmin = false;

        // --- SISTEMA DE CARREGAMENTO COM PROTEÇÃO ANTI-TRAVAMENTO ---
        function hideLoader() {
            gsap.to("#loader", {
                opacity: 0,
                duration: 0.8,
                onComplete: () => {
                    document.getElementById('loader').style.display = 'none';
                }
            });
        }

        // FAILSAFE: Se em 6 segundos o loader não sumir, força o desaparecimento.
        setTimeout(() => {
            if (document.getElementById('loader').style.display !== 'none') {
                console.warn("// FAILSAFE: ACESSO FORÇADO AO NÚCLEO");
                hideLoader();
            }
        }, 6000);

        document.addEventListener('DOMContentLoaded', async() => {
            gsap.to("#l-bar", {
                width: "100%",
                duration: 2
            });

            try {
                const {
                    data: {
                        session
                    }
                } = await supabase.auth.getSession();
                if (session) {
                    isAdmin = true;
                    document.getElementById('sys-status').innerText = "// HARLEY_CONECTADO";
                    document.getElementById('sys-status').style.color = "var(--accent)";
                }
                await loadArchive();
            } catch (err) {
                console.error("// ERRO_SISTEMA:", err);
            } finally {
                hideLoader(); // Garante que o loader suma independente de erro
            }
        });

        async function loadArchive() {
            const {
                data,
                error
            } = await supabase.from('poems').select('*').order('created_at', {
                ascending: false
            });
            if (data) {
                poemsData = data;
                renderIndex(data);
            }
        }

        function renderIndex(data) {
            document.getElementById('archive-index').innerHTML = data.map((p, i) => `
                <div class="index-item" onclick="loadToViewer('${p.id}', this)" style="border-left: 2px solid ${p.mood_color}">
                    <span>${p.title}</span> <span style="opacity:0.3; font-size:0.6rem;">[#${i}]</span>
                </div>
            `).join('');
        }

        function loadToViewer(id, el) {
            document.querySelectorAll('.index-item').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
            currentPoem = poemsData.find(p => p.id === id);

            gsap.to("#viewer-content", {
                opacity: 0,
                duration: 0.2,
                onComplete: () => {
                    document.getElementById('empty-state').style.display = 'none';
                    document.getElementById('viewer-title').innerText = currentPoem.title;
                    document.getElementById('viewer-title').style.color = currentPoem.mood_color;
                    document.getElementById('viewer-body').innerText = currentPoem.content;

                    if (isAdmin) {
                        const d = document.getElementById('del-btn');
                        d.classList.remove('hidden');
                        d.onclick = () => killPoem(currentPoem.id);
                    }

                    gsap.to("#viewer-content", {
                        opacity: 1,
                        duration: 0.5
                    });
                }
            });
        }

        // --- OPERAÇÕES ---
        function showLogin() {
            document.getElementById('login-modal').style.display = 'flex';
        }

        function closeModals() {
            document.querySelectorAll('.terminal-overlay').forEach(m => m.style.display = 'none');
        }

        async function authHarley() {
            const u = document.getElementById('u-name').value;
            const p = document.getElementById('u-pass').value;
            if (u === "Harley" && p === "317100") {
                await supabase.auth.signInWithPassword({
                    email: "harley@void.com",
                    password: p
                });
                location.reload();
            }
        }

        async function savePoem() {
            const t = document.getElementById('p-title').value;
            const c = document.getElementById('p-content').value;
            const y = document.getElementById('p-yt').value;
            const cl = document.getElementById('p-color').value;
            await supabase.from('poems').insert([{
                title: t,
                content: c,
                yt_id: y,
                mood_color: cl
            }]);
            location.reload();
        }

        async function killPoem(id) {
            if (confirm("CONFIRMAR_DELEÇÃO?")) {
                await supabase.from('poems').delete().eq('id', id);
                location.reload();
            }
        }

        window.addEventListener('mousemove', (e) => {
            gsap.to("#cursor", {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1
            });
        });
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: ''
            });
        }
        let isPlaying = false;

        function toggleAudio() {
            if (!currentPoem || !player) return;
            if (isPlaying) {
                player.pauseVideo();
                document.getElementById('play-btn').innerText = "[ ▶ AUDIO_RESUME ]";
            } else {
                player.loadVideoById(currentPoem.yt_id);
                player.playVideo();
                document.getElementById('play-btn').innerText = "[ ■ AUDIO_STOP ]";
            }
            isPlaying = !isPlaying;
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
