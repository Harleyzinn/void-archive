<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOID_ARCHIVE // V15.0_STABLE</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">

    <style>
         :root {
            --win-gray: #c0c0c0;
            --win-blue: #000080;
            --win-blue-light: #1084d0;
            --win-teal: #008080;
            --neon-purple: #bf00ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        body {
            background-color: var(--win-teal);
            font-family: 'Tahoma', 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            animation: bg-glitch 10s infinite;
        }
        
        @keyframes bg-glitch {
            0%,
            98% {
                background-color: var(--win-teal);
            }
            99% {
                background-color: #0000ff;
            }
            /* Blue Screen Flash */
        }
        
        #cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #fff;
            z-index: 11000;
            pointer-events: none;
            border: 1px solid #000;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        }
        /* --- FX CAMADAS --- */
        
        .scanlines {
            position: fixed;
            inset: 0;
            z-index: 9998;
            pointer-events: none;
            background: repeating-linear-gradient(transparent 0px, transparent 1px, rgba(0, 0, 0, 0.05) 2px);
            opacity: 0.3;
        }
        /* --- UI ESTRUTURA --- */
        
        #os-container {
            flex: 1;
            display: grid;
            grid-template-columns: 350px 1fr;
            padding: 10px;
            gap: 10px;
            height: calc(100vh - 35px);
        }
        
        .window {
            background: var(--win-gray);
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #404040;
            border-bottom: 2px solid #404040;
            display: flex;
            flex-direction: column;
            box-shadow: 1px 1px 0 #000;
        }
        
        .title-bar {
            background: linear-gradient(90deg, var(--win-blue), var(--win-blue-light));
            padding: 3px 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
            font-weight: bold;
            font-size: 11px;
            height: 22px;
        }
        
        .title-controls {
            display: flex;
            gap: 2px;
        }
        
        .win-btn {
            width: 16px;
            height: 14px;
            background: var(--win-gray);
            border-top: 1px solid #fff;
            border-left: 1px solid #fff;
            border-right: 1px solid #404040;
            border-bottom: 1px solid #404040;
            color: #000;
            font-size: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        /* --- CONTE√öDO DAS JANELAS --- */
        
        .window-content {
            flex: 1;
            margin: 4px;
            background: #fff;
            border: 2px inset #fff;
            overflow-y: auto;
            padding: 15px;
        }
        
        #archive-list {
            list-style: none;
        }
        
        .file-item {
            padding: 6px 10px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #000;
            transition: 0.1s;
        }
        
        .file-item:hover {
            background: var(--win-blue);
            color: #fff;
        }
        
        .file-item.active {
            background: var(--win-blue);
            color: #fff;
            outline: 1px dotted #fff;
        }
        
        #viewer h1 {
            font-family: 'JetBrains Mono';
            font-size: 1.6rem;
            color: var(--win-blue);
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        
        #viewer p {
            font-family: 'JetBrains Mono';
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            color: #333;
        }
        /* --- TASKBAR --- */
        
        #taskbar {
            height: 35px;
            background: var(--win-gray);
            border-top: 2px solid #fff;
            display: flex;
            align-items: center;
            padding: 2px 5px;
            gap: 5px;
            z-index: 1000;
        }
        
        .start-btn {
            padding: 2px 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #404040;
            border-bottom: 2px solid #404040;
            font-size: 12px;
        }
        
        .start-btn:active {
            border: 2px inset #fff;
            padding: 3px 11px 1px 13px;
        }
        
        .task-item {
            border: 2px inset #fff;
            padding: 2px 15px;
            font-size: 11px;
            display: flex;
            align-items: center;
            background: #e0e0e0;
            min-width: 120px;
        }
        
        #clock {
            margin-left: auto;
            border: 2px inset #fff;
            padding: 2px 10px;
            font-size: 11px;
        }
        /* --- MODAIS (FIXED) --- */
        
        .modal {
            position: fixed;
            inset: 0;
            z-index: 10500;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
        }
        
        .modal-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .field label {
            font-size: 11px;
            font-weight: bold;
        }
        
        input,
        textarea {
            padding: 6px;
            border: 2px inset #fff;
            background: #fff;
            font-family: 'JetBrains Mono';
            font-size: 13px;
            outline: none;
        }
        
        .action-btn {
            padding: 8px 20px;
            background: var(--win-gray);
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            border-right: 2px solid #404040;
            border-bottom: 2px solid #404040;
            font-weight: bold;
            font-size: 12px;
        }
        
        .action-btn:active {
            border: 2px inset #fff;
        }
        
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 11px;
            letter-spacing: 5px;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <div class="scanlines"></div>
    <div id="cursor"></div>

    <div id="loader">C:\> SCANDISK_IN_PROGRESS...</div>

    <div id="os-container">
        <div class="window">
            <div class="title-bar">
                <span>FRAGMENT_EXPLORER.EXE</span>
                <div class="title-controls">
                    <div class="win-btn">?</div>
                </div>
            </div>
            <div class="window-content">
                <div id="archive-list"></div>
            </div>
        </div>

        <div class="window">
            <div class="title-bar">
                <span>NOTEPAD_VOID.EXE</span>
                <div class="title-controls">
                    <div class="win-btn">_</div>
                    <div class="win-btn">‚ñ°</div>
                    <div class="win-btn">X</div>
                </div>
            </div>
            <div class="window-content" id="viewer">
                <div id="empty-hint" style="text-align:center; color:#999; margin-top:20%; font-size:12px;">// SELECIONE UM FRAGMENTO PARA CARREGAR //</div>
                <div id="v-content" style="display:none;">
                    <h1 id="v-title"></h1>
                    <p id="v-body"></p>
                    <div style="margin-top:50px; display:flex; gap:10px;">
                        <button class="action-btn" onclick="handleAudio()">PLAY_AUDIO.WAV</button>
                        <button id="del-btn" class="action-btn hidden" style="color:red;">PURGE.SYS</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="taskbar">
        <div class="start-btn" onclick="openLogin()">START</div>
        <div class="task-item">NOTEPAD_VOID</div>
        <div id="clock">00:00</div>
    </div>

    <div id="auth-modal" class="modal">
        <div class="window" style="width: 300px;">
            <div class="title-bar"><span>SYSTEM_AUTH</span></div>
            <div class="modal-body">
                <div class="field">
                    <label>CHAVE MESTRA:</label>
                    <input type="password" id="u-key">
                </div>
                <button class="action-btn" onclick="verifyAccess()">EXECUTAR</button>
                <button onclick="closeModals()" style="background:none; border:none; font-size:10px; text-decoration:underline;">CANCELAR</button>
            </div>
        </div>
    </div>

    <div id="inject-modal" class="modal">
        <div class="window" style="width: 450px;">
            <div class="title-bar"><span>INJECT_FRAGMENT.EXE</span></div>
            <div class="modal-body">
                <div class="field"><label>T√çTULO:</label><input type="text" id="p-title"></div>
                <div class="field"><label>YOUTUBE_ID:</label><input type="text" id="p-yt"></div>
                <div class="field"><label>CONTE√öDO:</label><textarea id="p-content" rows="8"></textarea></div>
                <div class="field"><label>MODO_COR (HEX):</label><input type="color" id="p-color" value="#000080" style="width:100%; height:35px;"></div>
                <button class="action-btn" onclick="injectData()">INJETAR_C√ìDIGO</button>
            </div>
        </div>
    </div>

    <div id="yt-player" style="display:none"></div>

    <script>
        // --- NUCLEO HARLEY_V15 ---
        const voidArchive = supabase.createClient(
            "https://kwapzpyijgeiobcvqtoj.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3YXB6cHlpamdlaW9iY3ZxdG9qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExOTY2MDIsImV4cCI6MjA4Njc3MjYwMn0.Ode2Fe8gQyM7PcgBPwPvsmfclnKZroaknr6Qkwr4JdA"
        );

        let dataStore = [];
        let isAuth = false;
        const typeSfx = new Audio('https://www.soundjay.com/communication/sounds/typewriter-key-1.mp3');
        typeSfx.volume = 0.1;

        // --- CORE ---
        window.addEventListener('mousemove', (e) => {
            gsap.to("#cursor", {
                x: e.clientX,
                y: e.clientY,
                duration: 0.1
            });
        });

        document.addEventListener('DOMContentLoaded', async() => {
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            }, 1000);

            try {
                const {
                    data: {
                        session
                    }
                } = await voidArchive.auth.getSession();
                if (session) isAuth = true;
                await loadArchive();
            } finally {
                gsap.to("#loader", {
                    opacity: 0,
                    duration: 1,
                    delay: 0.5,
                    onComplete: () => document.getElementById('loader').style.display = 'none'
                });
            }
        });

        async function loadArchive() {
            const {
                data
            } = await voidArchive.from('poems').select('*').order('created_at', {
                ascending: false
            });
            if (data) {
                dataStore = data;
                document.getElementById('archive-list').innerHTML = data.map((p, i) => `
                    <div class="file-item" onclick="viewFile('${p.id}', this)">
                        üìÑ ${p.title.toUpperCase()}.TXT
                    </div>
                `).join('');
            }
        }

        function viewFile(id, el) {
            document.querySelectorAll('.file-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            const frag = dataStore.find(f => f.id === id);

            document.getElementById('empty-hint').style.display = 'none';
            const viewer = document.getElementById('v-content');
            viewer.style.display = 'block';

            document.getElementById('v-title').innerText = frag.title;
            const body = document.getElementById('v-body');
            body.innerHTML = "";
            let idx = 0;

            function type() {
                if (idx < frag.content.length) {
                    body.innerHTML += frag.content.charAt(idx);
                    const s = typeSfx.cloneNode();
                    s.play();
                    idx++;
                    setTimeout(type, 8);
                }
            }
            type();

            if (isAuth) {
                const d = document.getElementById('del-btn');
                d.classList.remove('hidden');
                d.onclick = async() => {
                    if (confirm("REMOVER DADOS DEFINITIVAMENTE?")) {
                        await voidArchive.from('poems').delete().eq('id', id);
                        location.reload();
                    }
                };
            }
        }

        // --- ACTIONS ---
        function openLogin() {
            if (isAuth) document.getElementById('inject-modal').style.display = 'flex';
            else document.getElementById('auth-modal').style.display = 'flex';
        }

        function closeModals() {
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }

        async function verifyAccess() {
            const k = document.getElementById('u-key').value;
            if (k === "317100") {
                await voidArchive.auth.signInWithPassword({
                    email: "harley@void.com",
                    password: k
                });
                location.reload();
            } else {
                alert("ACESSO_NEGADO: CHAVE_INCORRETA");
            }
        }

        async function injectData() {
            const t = document.getElementById('p-title').value;
            const c = document.getElementById('p-content').value;
            const y = document.getElementById('p-yt').value;
            const cl = document.getElementById('p-color').value;
            await voidArchive.from('poems').insert([{
                title: t,
                content: c,
                yt_id: y,
                mood_color: cl
            }]);
            location.reload();
        }

        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: ''
            });
        }

        function handleAudio() {
            const title = document.getElementById('v-title').innerText;
            const frag = dataStore.find(f => f.title === title);
            if (frag && player) {
                player.loadVideoById(frag.yt_id);
                player.playVideo();
            }
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
